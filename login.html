<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Passagem de Turno</title>
<style>
body { font-family: Arial,sans-serif; background:#f7f7f7; margin:0; padding:0; }
.container { max-width:1000px; margin:40px auto; padding:20px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
h1 { color:#2d6a4f; text-align:center; margin-bottom:20px;}
form { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
form label { display:block; font-weight:bold; margin-bottom:4px;}
form input, form textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box;}
form textarea { resize: vertical; min-height:60px;}
.full-width { grid-column:1 / -1; }
button { background:#95d5b2; color:#fff; border:none; padding:12px 20px; font-size:16px; cursor:pointer; border-radius:4px; transition:0.3s; }
button:hover { background:#74c69d; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even){ background-color:#f9f9f9; }
.history tr:hover{ background-color:#f1f1f1; }
.editBtn{ background-color:#52b788; padding:4px 8px; font-size:12px; border-radius:3px; cursor:pointer;}
.editBtn:hover{ background-color:#2d6a4f; }
#filterInput,#matriculaFilter{ padding:6px; width:250px; margin-bottom:10px; }
</style>
</head>
<body>
<div class="container">
<h1>Passagem de Turno</h1>
<form id="turnoForm">
<div>
<label>Data / Hora</label>
<input type="datetime-local" id="data"/>
</div>
<div>
<label>Equipamento</label>
<input type="text" id="equipamento" required/>
</div>
<div>
<label>Acionamento (Hora)</label>
<input type="time" id="acionamento" required/>
</div>
<div>
<label>Problema</label>
<textarea id="problema" required></textarea>
</div>
<div>
<label>Solução</label>
<textarea id="solucao" required></textarea>
</div>
<div>
<label>Encerramento (Hora)</label>
<input type="time" id="encerramento" required/>
</div>
<div class="full-width">
<label>Executante</label>
<input type="text" id="executante" required readonly/>
</div>
<div class="full-width">
<button type="submit">Registrar Turno</button>
</div>
</form>

<div class="history">
<h2>Histórico</h2>
<div style="margin-bottom:10px;">
<label>Filtrar: </label>
<input type="text" id="filterInput" placeholder="Digite para filtrar..."/>
</div>
<div style="margin-bottom:10px;">
<label>Minha Matrícula:</label>
<input type="text" id="matriculaFilter" placeholder="Digite sua matrícula"/>
<button id="btnMeusChamados">Meus Chamados</button>
<button id="btnTodos">Mostrar Todos</button>
</div>
<table id="historyTable">
<thead>
<tr>
<th>Data / Hora Original</th>
<th>Equipamento</th>
<th>Acionamento</th>
<th>Problema</th>
<th>Solução</th>
<th>Encerramento</th>
<th>Executante</th>
<th>Data / Hora Edição</th>
<th>Ações</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

function formatDateTime(d){ 
  const date = new Date(d); 
  return date.toLocaleString("pt-BR",{day:"2-digit",month:"2-digit",year:"numeric",hour:"2-digit",minute:"2-digit"}); 
}
function formatHour(d){ const date = new Date(d); return date.getHours().toString().padStart(2,"0"); }

async function fetchRegistro(){ 
  try{
    const resp = await fetch(SCRIPT_URL+"?sheet=Registro"); 
    return (await resp.json()).data;
  } catch(e){ console.error(e); return []; }
}

async function sendRegistro(obj){ 
  const resp = await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify(obj),headers:{'Content-Type':'application/json'}}); 
  return resp.json(); 
}

// Definir executante automaticamente
document.getElementById("executante").value = localStorage.getItem("nome") || "";

// Registrar turno
document.getElementById("turnoForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const dataObj={
    data: document.getElementById("data").value,
    equipamento: document.getElementById("equipamento").value,
    acionamento: document.getElementById("acionamento").value,
    problema: document.getElementById("problema").value,
    solucao: document.getElementById("solucao").value,
    encerramento: document.getElementById("encerramento").value,
    executante: document.getElementById("executante").value,
    matricula: localStorage.getItem("matricula")
  };
  await sendRegistro(dataObj);
  alert("Registrado com sucesso!");
  document.getElementById("turnoForm").reset();
  renderHistory(await fetchRegistro());
});

// Render histórico
function renderHistory(data){
  const tbody = document.querySelector("#historyTable tbody");
  tbody.innerHTML="";
  data.forEach((row,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${formatDateTime(row[0])}</td><td>${row[1]}</td><td>${formatHour(row[2])}</td>
    <td>${row[3]}</td><td>${row[4]}</td><td>${formatHour(row[5])}</td>
    <td>${row[6]}</td><td>${row[8] || ""}</td>
    <td></td>`;
    tbody.appendChild(tr);
  });
}

// Filtrar histórico
document.getElementById("filterInput").addEventListener("input", e=>{
  const filter = e.target.value.toLowerCase();
  document.querySelectorAll("#historyTable tbody tr").forEach(tr=>{
    tr.style.display = tr.textContent.toLowerCase().includes(filter)?"":"none";
  });
});
document.getElementById("btnMeusChamados").addEventListener("click", ()=>{
  const matricula = localStorage.getItem("matricula");
  document.querySelectorAll("#historyTable tbody tr").forEach(tr=>{
    tr.style.display = tr.children[6].textContent===matricula?"":"none";
  });
});
document.getElementById("btnTodos").addEventListener("click", ()=>renderHistory(fetchRegistro()));

(async()=>{ renderHistory(await fetchRegistro()); })();
</script>
</body>
</html>
