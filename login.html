<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Passagem de Turno</title>
<style>
body { font-family: Arial, sans-serif; background-color: #fff; margin:0; padding:0; }
.container { max-width: 400px; margin: 80px auto; padding: 20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); border-radius:8px; }
h1 { color:#2d6a4f; text-align:center; margin-bottom:20px; }
form { display:grid; gap:16px; }
input { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px; font-size:16px; cursor:pointer; border-radius:4px; }
button:hover { background-color:#74c69d; }
#msg { color:red; }
</style>
</head>
<body>
<div class="container">
<h1>Login</h1>
<form id="loginForm">
<label for="matricula">Matrícula</label>
<input type="text" id="matricula" required pattern="\d{7,10}" title="Digite sua matrícula (7 a 10 números)">
<button type="submit">Entrar</button>
</form>
<p id="msg"></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec"; // URL do Apps Script

document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const matricula = document.getElementById("matricula").value.trim();
  if(!matricula) return;

  try{
    const resp = await fetch(SCRIPT_URL,{
      method:"POST",
      body: JSON.stringify({matricula}),
    });
    const data = await resp.json();
    if(data.success){
      localStorage.setItem("matricula", matricula);
      localStorage.setItem("nome", data.nome);
      window.location.href = "index.html";
    } else {
      document.getElementById("msg").innerText = data.message;
    }
  } catch(err){
    console.error(err);
    document.getElementById("msg").innerText = "Erro ao validar matrícula.";
  }
});
</script>
</body>
</html>
