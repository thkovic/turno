<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Passagem de Turno</title>
<style>
body { font-family: Arial,sans-serif; background:#f7f7f7; }
.container { max-width:400px; margin:50px auto; padding:20px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
h1 { text-align:center; color:#2d6a4f;}
label { display:block; margin-top:10px; font-weight:bold;}
input { width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box;}
button { width:100%; margin-top:20px; padding:12px; border:none; border-radius:4px; background:#95d5b2; color:#fff; font-size:16px; cursor:pointer;}
button:hover { background:#74c69d; }
.message { margin-top:10px; font-size:14px; color:red; text-align:center; }
</style>
</head>
<body>
<div class="container">
<h1>Login</h1>
<label for="matriculaLogin">Matrícula</label>
<input type="text" id="matriculaLogin" placeholder="Digite sua matrícula"/>

<button id="btnLogin">Entrar</button>

<h2>Cadastrar</h2>
<label for="nomeCadastro">Nome</label>
<input type="text" id="nomeCadastro" placeholder="Seu nome"/>
<label for="matriculaCadastro">Matrícula</label>
<input type="text" id="matriculaCadastro" placeholder="Número da matrícula"/>
<button id="btnCadastrar">Cadastrar</button>

<div class="message" id="msg"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

async function postData(payload){
  try {
    const resp = await fetch(SCRIPT_URL, {
      method:"POST",
      body: JSON.stringify(payload),
      headers: { 'Content-Type': 'application/json' }
    });
    return await resp.json();
  } catch(e){
    console.error(e);
    return { success:false, message:"Erro ao conectar com servidor." };
  }
}

document.getElementById("btnLogin").addEventListener("click", async ()=>{
  const matricula = document.getElementById("matriculaLogin").value.trim();
  if(!matricula) return alert("Digite sua matrícula!");
  const result = await postData({ login:true, matricula });
  const msg = document.getElementById("msg");
  if(result.success){
    msg.style.color="green";
    msg.innerText="Login efetuado. Redirecionando...";
    localStorage.setItem("matricula", matricula);
    localStorage.setItem("nome", result.nome);
    setTimeout(()=>{ window.location.href="index.html"; },1000);
  } else {
    msg.style.color="red";
    msg.innerText=result.message;
  }
});

document.getElementById("btnCadastrar").addEventListener("click", async ()=>{
  const nome = document.getElementById("nomeCadastro").value.trim();
  const matricula = document.getElementById("matriculaCadastro").value.trim();
  if(!nome || !matricula) return alert("Preencha todos os campos!");
  const result = await postData({ cadastrar:true, nome, matricula });
  const msg = document.getElementById("msg");
  msg.style.color = result.success?"green":"red";
  msg.innerText = result.message;
});
</script>
</body>
</html>
