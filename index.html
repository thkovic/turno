<h2>üìä Hist√≥rico de Turnos</h2>
<div class="search-row">
  <div class="search-field">
    <label>Filtrar por Data:</label>
    <input type="date" id="filterData"/>
  </div>
  <div class="search-field">
    <label>Filtrar por Operador:</label>
    <input type="text" id="filterNome" placeholder="Nome do operador"/>
  </div>
  <div class="search-buttons">
    <button id="btnFiltrar">Filtrar</button>
    <button id="btnLimparFiltro">Limpar Filtro</button>
  </div>
</div>

<div class="history">
  <table id="historyTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Operador</th>
        <th>Matr√≠cula</th>
        <th>Equipamento</th>
        <th>Acionamento</th>
        <th>Problema</th>
        <th>Solu√ß√£o</th>
        <th>Encerramento</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="9" style="text-align:center;">Carregando hist√≥rico...</td></tr>
    </tbody>
  </table>
</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFGAulyaW-PyeYFxjZ7fwVFFrsSt00pamt_wvlszVg6RUTrjYWY1CYo79QNLRmsfux/exec";

const form = document.getElementById("turnoForm");
const historyTableBody = document.querySelector("#historyTable tbody");
const watchdogDiv = document.getElementById("watchdog");

async function registrarTurno(e){
  e.preventDefault();
  const data = {
    nome: document.getElementById("nome").value.trim(),
    matricula: document.getElementById("matricula").value.trim(),
    data: document.getElementById("data").value.trim(),
    equipamento: document.getElementById("equipamento").value.trim(),
    acionamento: document.getElementById("acionamento").value.trim(),
    problema: document.getElementById("problema").value.trim(),
    solucao: document.getElementById("solucao").value.trim(),
    encerramento: document.getElementById("encerramento").value.trim()
  };
  
  try{
    const res = await fetch(SCRIPT_URL, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify(data)
    });
    const result = await res.json();
    if(result.success){
      alert("‚úÖ " + result.message);
      carregarHistorico();
      form.reset();
    } else {
      alert("‚ùå " + result.message);
    }
  } catch(err){
    alert("‚ùå Erro ao conectar com o servidor: " + err);
  }
}

form.addEventListener("submit", registrarTurno);

async function carregarHistorico(){
  historyTableBody.innerHTML = `<tr><td colspan="9" style="text-align:center;">Carregando hist√≥rico...</td></tr>`;
  try{
    const res = await fetch(`${SCRIPT_URL}?getHistory=true`);
    const data = await res.json();
    popularTabela(data);
  } catch(err){
    historyTableBody.innerHTML = `<tr><td colspan="9" style="text-align:center; color:red;">Erro ao carregar hist√≥rico</td></tr>`;
  }
}

function popularTabela(data){
  const filterData = document.getElementById("filterData").value;
  const filterNome = document.getElementById("filterNome").value.toLowerCase();
  
  const rows = data.filter(r => {
    const matchData = !filterData || r[1] === filterData;
    const matchNome = !filterNome || r[2].toLowerCase().includes(filterNome);
    return matchData && matchNome;
  }).map(r => `
    <tr>
      <td>${r[0]}</td>
      <td>${r[1]}</td>
      <td>${r[2]}</td>
      <td>${r[3]}</td>
      <td>${r[4]}</td>
      <td>${r[5]}</td>
      <td>${r[6]}</td>
      <td>${r[7]}</td>
      <td>${r[8]}</td>
    </tr>
  `).join("");
  
  historyTableBody.innerHTML = rows || `<tr><td colspan="9" style="text-align:center;">Nenhum registro encontrado</td></tr>`;
}

document.getElementById("btnFiltrar").addEventListener("click", carregarHistorico);
document.getElementById("btnLimparFiltro").addEventListener("click", () => {
  document.getElementById("filterData").value = "";
  document.getElementById("filterNome").value = "";
  carregarHistorico();
});

// Watchdog
async function atualizarWatchdog(){
  try{
    const res = await fetch(SCRIPT_URL);
    const data = await res.json();
    watchdogDiv.innerText = "Watchdog: " + data.watchdog;
  } catch(err){
    watchdogDiv.innerText = "Watchdog: ‚ùå Erro";
  }
}

setInterval(atualizarWatchdog, 5000);
carregarHistorico();
atualizarWatchdog();
</script>
</body>
</html>
