<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Passagem de Turno</title>
<style>
body { font-family: Arial,sans-serif; background:#fff; margin:0; padding:0; }
.container { max-width:1000px; margin:40px auto; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); border-radius:8px; }
h1 { color:#2d6a4f; text-align:center; margin-bottom:20px; }
form { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
form label { font-weight:bold; display:block; margin-bottom:4px; }
form input, form textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; }
form textarea { min-height:60px; resize:vertical; }
.full-width { grid-column:1 / -1; }
button { background:#95d5b2; color:#fff; border:none; padding:12px; border-radius:4px; cursor:pointer; }
button:hover { background:#74c69d; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; }
.history th, .history td { border:1px solid #ddd; padding:8px; }
.history th { background:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even){ background:#f9f9f9; }
.history tr:hover{ background:#f1f1f1; }
.editBtn { background:#52b788; padding:4px 8px; font-size:12px; border-radius:3px; cursor:pointer; }
.editBtn:hover { background:#2d6a4f; }
#filterInput, #matriculaFilter { padding:6px; width:200px; margin-bottom:10px; }
</style>
</head>
<body>
<div class="container">
<h1>Passagem de Turno</h1>

<form id="turnoForm">
<div>
<label>Data / Hora</label>
<input type="datetime-local" id="data"/>
</div>
<div>
<label>Equipamento</label>
<input type="text" id="equipamento" required/>
</div>
<div>
<label>Acionamento (Hora)</label>
<input type="time" id="acionamento" required/>
</div>
<div>
<label>Problema</label>
<textarea id="problema" required></textarea>
</div>
<div>
<label>Solução</label>
<textarea id="solucao" required></textarea>
</div>
<div>
<label>Encerramento (Hora)</label>
<input type="time" id="encerramento" required/>
</div>
<div class="full-width">
<label>Executante</label>
<input type="text" id="executante" readonly/>
</div>
<div class="full-width">
<button type="submit">Registrar Turno</button>
</div>
</form>

<div class="history">
<h2>Histórico</h2>
<div style="margin-bottom:10px;">
<label>Filtrar:</label>
<input type="text" id="filterInput" placeholder="Filtrar histórico..."/>
</div>
<div style="margin-bottom:10px;">
<label>Minha Matrícula:</label>
<input type="text" id="matriculaFilter" readonly/>
<button id="btnMeusChamados">Meus Chamados</button>
<button id="btnTodos">Mostrar Todos</button>
</div>
<table id="historyTable">
<thead>
<tr>
<th>Data / Hora Original</th>
<th>Equipamento</th>
<th>Acionamento</th>
<th>Problema</th>
<th>Solução</th>
<th>Encerramento</th>
<th>Executante</th>
<th>Data / Hora Edição</th>
<th>Ações</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

// Preenche executante e matrícula do login
document.addEventListener("DOMContentLoaded", ()=>{
  const nome = localStorage.getItem("nome") || "";
  const matricula = localStorage.getItem("matricula") || "";
  document.getElementById("executante").value = nome;
  document.getElementById("matriculaFilter").value = matricula;
  fetchHistory();
});

async function postData(payload){
  try{
    const resp = await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify(payload)});
    return await resp.json();
  }catch(err){
    console.error(err);
    return {success:false,message:"Erro ao conectar com servidor"};
  }
}

async function fetchHistory(){
  try{
    const resp = await fetch(SCRIPT_URL);
    const data = await resp.json();
    renderHistory(data);
  }catch(err){
    console.error(err);
  }
}

function renderHistory(data){
  const tbody = document.getElementById("historyTable").querySelector("tbody");
  tbody.innerHTML="";
  data.forEach((row,index)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${formatDateTime(row[0])}</td>
      <td>${row[1]}</td>
      <td>${row[2]}</td>
      <td>${row[3]}</td>
      <td>${row[4]}</td>
      <td>${row[5]}</td>
      <td>${row[6]}</td>
      <td>${row[8]||''}</td>
      <td>
        <button class="editBtn" data-row="${index+2}">Editar</button>
        <button class="editBtn" style="background:#d9534f;margin-left:5px;" data-row="${index+2}">Excluir</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function formatDateTime(str){
  const date = new Date(str);
  return date.toLocaleString("pt-BR",{hour12:false});
}

// Registrar turno
document.getElementById("turnoForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const payload = {
    equipamento: document.getElementById("equipamento").value,
    acionamento: document.getElementById("acionamento").value,
    problema: document.getElementById("problema").value,
    solucao: document.getElementById("solucao").value,
    encerramento: document.getElementById("encerramento").value,
    executante: document.getElementById("executante").value,
    matricula: document.getElementById("matriculaFilter").value,
    data: document.getElementById("data").value
  };
  const resp = await postData(payload);
  if(resp.success){
    alert("Registro adicionado!");
    document.getElementById("turnoForm").reset();
    document.getElementById("executante").value = payload.executante;
    document.getElementById("matriculaFilter").value = payload.matricula;
    fetchHistory();
  }else alert(resp.message);
});

// Filtrar históricos
document.getElementById("filterInput").addEventListener("input", ()=>{
  const filter = document.getElementById("filterInput").value.toLowerCase();
  const rows = document.querySelectorAll("#historyTable tbody tr");
  rows.forEach(r=>{
    r.style.display = [...r.querySelectorAll("td")].some(td=>td.innerText.toLowerCase().includes(filter))?"":"none";
  });
});

// Meus chamados
document.getElementById("btnMeusChamados").addEventListener("click", ()=>{
  const matricula = document.getElementById("matriculaFilter").value;
  const rows = document.querySelectorAll("#historyTable tbody tr");
  rows.forEach(r=>{
    r.style.display = r.children[7].innerText === matricula ? "" : "none";
  });
});

// Mostrar todos
document.getElementById("btnTodos").addEventListener("click", ()=>{
  const rows = document.querySelectorAll("#historyTable tbody tr");
  rows.forEach(r=> r.style.display="");
});
</script>
</body>
</html>
