<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste Simples</title>
</head>
<body>
    <h1>Teste Simples</h1>
    <button onclick="teste1()">1. Testar Conex√£o</button>
    <button onclick="teste2()">2. Testar Login (81057898)</button>
    <button onclick="teste3()">3. Testar Cadastro</button>
    <div id="result"></div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

async function post(dados) {
    const resp = await fetch(URL, {
        method: 'POST',
        body: JSON.stringify(dados)
    });
    return await resp.json();
}

function mostrar(texto) {
    document.getElementById('result').innerHTML = JSON.stringify(texto, null, 2);
}

async function teste1() {
    const r = await fetch(URL);
    const d = await r.json();
    mostrar(d);
}

async function teste2() {
    const r = await post({login: true, matricula: "81057898"});
    mostrar(r);
}

async function teste3() {
    const r = await post({
        cadastrar: true,
        nome: "Teste Simples", 
        matricula: "TEST" + Date.now()
    });
    mostrar(r);
}
</script>
</body>
</html>
