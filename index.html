<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sistema Passagem de Turno</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f6fa;
    color: #333;
    margin: 0;
    padding: 30px;
  }

  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
  }

  form {
    max-width: 900px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    font-weight: bold;
    margin-top: 15px;
  }

  input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
  }

  button:hover {
    background: #0056b3;
  }

  .historico-container {
    max-width: 1000px;
    margin: 40px auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 13px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  th {
    background: #007bff;
    color: white;
  }

  .btn-historico {
    background: #28a745;
    margin-left: 10px;
  }

  .btn-historico:hover {
    background: #1e7e34;
  }
</style>
</head>

<body>
  <h1>Sistema de Passagem de Turno</h1>

  <form id="formTurno">
    <label>Data (Registro):</label>
    <input type="text" id="data" name="data" placeholder="YYYY-MM-DD" />

    <label>Operador:</label>
    <input type="text" id="operador" name="operador" />

    <label>Matrícula:</label>
    <input type="text" id="matricula" name="matricula" />

    <label>Equipamento:</label>
    <input type="text" id="equipamento" name="equipamento" />

    <label>Acionamento:</label>
    <input type="text" id="acionamento" name="acionamento" placeholder="Ex: 18:08 ou 20/10/2025 08:00" />

    <label>Problema:</label>
    <textarea id="problema" name="problema" rows="2"></textarea>

    <label>Solução:</label>
    <textarea id="solucao" name="solucao" rows="2"></textarea>

    <label>Encerramento:</label>
    <input type="text" id="encerramento" name="encerramento" placeholder="Ex: 22:15 ou 21/10/2025 06:30" />

    <label>Data da Ocorrência:</label>
    <input type="text" id="dataOcorrencia" name="dataOcorrencia" placeholder="YYYY-MM-DD" />

    <div style="display: flex; justify-content: center;">
      <button type="submit">Registrar</button>
      <button type="button" class="btn-historico" onclick="carregarHistorico()">Ver Histórico</button>
    </div>
  </form>

  <div class="historico-container" id="historico" style="display:none;">
    <h2>Histórico de Registros</h2>
    <table id="tabelaHistorico">
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Operador</th>
          <th>Matrícula</th>
          <th>Equipamento</th>
          <th>Acionamento</th>
          <th>Problema</th>
          <th>Solução</th>
          <th>Encerramento</th>
          <th>Data da Ocorrência</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // =====================================
    // COLE AQUI SUA URL DO WEB APP DO APPS SCRIPT
    const scriptURL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";
    // =====================================

    // Envio do formulário
    document.getElementById("formTurno").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        data: document.getElementById("data").value,
        operador: document.getElementById("operador").value,
        matricula: document.getElementById("matricula").value,
        equipamento: document.getElementById("equipamento").value,
        acionamento: document.getElementById("acionamento").value,
        problema: document.getElementById("problema").value,
        solucao: document.getElementById("solucao").value,
        encerramento: document.getElementById("encerramento").value,
        dataOcorrencia: document.getElementById("dataOcorrencia").value,
      };

      const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" },
      });

      const result = await response.json();
      if (result.status === "ok") {
        alert("Registro salvo com sucesso! ID: " + result.id);
        document.getElementById("formTurno").reset();
      } else {
        alert("Erro ao salvar: " + result.mensagem);
      }
    });

    // =====================================
    // Carrega histórico dos registros
    async function carregarHistorico() {
      try {
        const response = await google.script.run
          .withSuccessHandler(exibirHistorico)
          .getHistorico();
      } catch (err) {
        alert("Erro ao carregar histórico: " + err.message);
      }
    }

    // Exibe histórico em tabela
    function exibirHistorico(dados) {
      const historicoDiv = document.getElementById("historico");
      const tabela = document.getElementById("tabelaHistorico").querySelector("tbody");
      tabela.innerHTML = "";

      if (!dados || dados.length === 0) {
        historicoDiv.style.display = "block";
        tabela.innerHTML = "<tr><td colspan='10'>Nenhum registro encontrado.</td></tr>";
        return;
      }

      dados.forEach(linha => {
        const tr = document.createElement("tr");
        Object.values(linha).forEach(valor => {
          const td = document.createElement("td");
          td.textContent = valor;
          tr.appendChild(td);
        });
        tabela.appendChild(tr);
      });

      historicoDiv.style.display = "block";
    }
  </script>
</body>
</html>
