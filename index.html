<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema Passagem de Turno</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; color:#333; }
.container { max-width:1000px; margin:40px auto; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); border-radius:8px; }
h1 { color:#2d6a4f; text-align:center; margin-bottom:20px; }
form { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
form label { display:block; font-weight:bold; margin-bottom:4px; }
form input, form textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
form textarea { resize: vertical; min-height:60px; }
.full-width { grid-column:1/-1; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px 20px; font-size:16px; cursor:pointer; border-radius:4px; transition:0.3s; }
button:hover { background-color:#74c69d; }
button:disabled { background-color:#ccc; cursor:not-allowed; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; font-size:14px; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even){ background:#f9f9f9; }
#watchdog { position:absolute; top:10px; right:10px; padding:5px 10px; background:#95d5b2; color:#fff; border-radius:4px; font-weight:bold; }
.alert { padding:10px; margin:10px 0; border-radius:4px; }
.success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
.error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
.info { background:#d1ecf1; color:#0c5460; border:1px solid #bee5eb; }
.loading { display:inline-block; width:20px; height:20px; border:3px solid #f3f3f3; border-top:3px solid #2d6a4f; border-radius:50%; animation:spin 1s linear infinite; margin-left:10px; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
.search-box { background:#f8f9fa; padding:15px; border-radius:8px; margin-bottom:20px; border:1px solid #e9ecef; }
.search-row { display:flex; gap:10px; align-items:end; flex-wrap:wrap; }
.search-field { flex:1; min-width:150px; }
.search-field label { display:block; margin-bottom:5px; font-weight:bold; color:#495057; }
.search-field input, .search-field select { width:100%; padding:8px; border:1px solid #ced4da; border-radius:4px; }
.search-buttons { display:flex; gap:10px; }
.highlight { background-color: #fff3cd !important; font-weight: bold; }
</style>
</head>
<body>
<div id="watchdog">Watchdog: --</div>
<div class="container">
<h1>üìù Sistema de Passagem de Turno</h1>
<div class="alert info">
<strong>üí° Sistema Simplificado:</strong> Preencha os dados abaixo para registrar a passagem de turno.
</div>

<form id="turnoForm">
<div><label>Nome do Operador *</label><input type="text" id="nome" required placeholder="Seu nome completo"/></div>
<div><label>Matr√≠cula *</label><input type="text" id="matricula" required placeholder="Sua matr√≠cula"/></div>
<div><label>Data *</label><input type="date" id="data" required/></div>
<div><label>Equipamento *</label><input type="text" id="equipamento" required placeholder="Nome do equipamento"/></div>
<div><label>Acionamento (Hora) *</label><input type="time" id="acionamento" required/></div>
<div class="full-width"><label>Problema Identificado *</label><textarea id="problema" required placeholder="Descreva o problema encontrado"></textarea></div>
<div class="full-width"><label>Solu√ß√£o Aplicada *</label><textarea id="solucao" required placeholder="Descreva a solu√ß√£o aplicada"></textarea></div>
<div><label>Encerramento (Hora) *</label><input type="time" id="encerramento" required/></div>
<div class="full-width">
<button type="submit" id="btnSubmit">‚úÖ Registrar Passagem de Turno</button>
</div>
</form>

<div class="search-box">
<h2>üìä Hist√≥rico de Turnos</h2>
<div class="search-row">
  <div class="search-field">
    <label>Filtrar por Data:</label>
    <input type="date" id="filterData"/>
  </div>
  <div class="search-field">
    <label>Filtrar por Operador:</label>
    <input type="text" id="filterNome" placeholder="Nome do operador"/>
  </div>
  <div class="search-buttons">
    <button id="btnFiltrar">Filtrar</button>
    <button id="btnLimparFiltro">Limpar Filtro</button>
  </div>
</div>

<div class="history">
  <table id="historyTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Operador</th>
        <th>Matr√≠cula</th>
        <th>Equipamento</th>
        <th>Acionamento</th>
        <th>Problema</th>
        <th>Solu√ß√£o</th>
        <th>Encerramento</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="9" style="text-align:center;">Carregando hist√≥rico...</td></tr>
    </tbody>
  </table>
</div>
</div>

<script>
const SCRIPT_URL = "COLE_AQUI_O_URL_DO_SEU_WEB_APP";

const form = document.getElementById("turnoForm");
const historyTableBody = document.querySelector("#historyTable tbody");
const watchdogDiv = document.getElementById("watchdog");

async function registrarTurno(e){
  e.preventDefault();
  const data = {
    nome: document.getElementById("nome").value.trim(),
    matricula: document.getElementById("matricula").value.trim(),
    data: document.getElementById("data").value.trim(),
    equipamento: document.getElementById("equipamento").value.trim(),
    acionamento: document.getElementById("acionamento").value.trim(),
    problema: document.getElementById("problema").value.trim(),
    solucao: document.getElementById("solucao").value.trim(),
    encerramento: document.getElementById("encerramento").value.trim()
  };
  
  try{
    const res = await fetch(SCRIPT_URL, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify(data)
    });
    const result = await res.json();
    if(result.success){
      alert("‚úÖ " + result.message);
      carregarHistorico();
      form.reset();
    } else {
      alert("‚ùå " + result.message);
    }
  } catch(err){
    alert("‚ùå Erro ao conectar com o servidor: " + err);
  }
}

form.addEventListener("submit", registrarTurno);

async function carregarHistorico(){
  historyTableBody.innerHTML = `<tr><td colspan="9" style="text-align:center;">Carregando hist√≥rico...</td></tr>`;
  try{
    const res = await fetch(`${SCRIPT_URL}?getHistory=true`);
    const data = await res.json();
    popularTabela(data);
  } catch(err){
    historyTableBody.innerHTML = `<tr><td colspan="9" style="text-align:center; color:red;">Erro ao carregar hist√≥rico</td></tr>`;
  }
}

function popularTabela(data){
  const filterData = document.getElementById("filterData").value;
  const filterNome = document.getElementById("filterNome").value.toLowerCase();
  
  const rows = data.filter(r => {
    const matchData = !filterData || r[1] === filterData;
    const matchNome = !filterNome || r[2].toLowerCase().includes(filterNome);
    return matchData && matchNome;
  }).map(r => `
    <tr>
      <td>${r[0]}</td>
      <td>${r[1]}</td>
      <td>${r[2]}</td>
      <td>${r[3]}</td>
      <td>${r[4]}</td>
      <td>${r[5]}</td>
      <td>${r[6]}</td>
      <td>${r[7]}</td>
      <td>${r[8]}</td>
    </tr>
  `).join("");
  
  historyTableBody.innerHTML = rows || `<tr><td colspan="9" style="text-align:center;">Nenhum registro encontrado</td></tr>`;
}

document.getElementById("btnFiltrar").addEventListener("click", carregarHistorico);
document.getElementById("btnLimparFiltro").addEventListener("click", () => {
  document.getElementById("filterData").value = "";
  document.getElementById("filterNome").value = "";
  carregarHistorico();
});

// Watchdog
async function atualizarWatchdog(){
  try{
    const res = await fetch(SCRIPT_URL);
    const data = await res.json();
    watchdogDiv.innerText = "Watchdog: " + data.watchdog;
  } catch(err){
    watchdogDiv.innerText = "Watchdog: ‚ùå Erro";
  }
}

setInterval(atualizarWatchdog, 5000);
carregarHistorico();
atualizarWatchdog();
</script>
</body>
</html>
