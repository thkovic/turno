<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>-Hist√≥rico de Chamados-</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9fdf9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #1a7f3c;
      text-align: center;
    }

    form {
      background: white;
      max-width: 900px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 15px;
    }

    button {
      background-color: #2fb464;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1a7f3c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #e8f9ed;
      color: #1a7f3c;
    }

    tr:hover {
      background-color: #f3fdf5;
    }

    .center {
      text-align: center;
    }

  </style>
</head>
<body>

  <h1>üìã Hist√≥rico de Chamados</h1>

  <form id="registroForm">
    <label for="data">Data</label>
    <input type="datetime-local" id="data" name="data" required>

    <label for="equipamento">Equipamento</label>
    <input type="text" id="equipamento" name="equipamento" required>

    <label for="acionamento">Acionamento (hora)</label>
    <input type="time" id="acionamento" name="acionamento" required>

    <label for="problema">Problema</label>
    <textarea id="problema" name="problema" required></textarea>

    <label for="solucao">Solu√ß√£o</label>
    <textarea id="solucao" name="solucao"></textarea>

    <label for="encerramento">Encerramento (hora)</label>
    <input type="time" id="encerramento" name="encerramento">

    <label for="executante">Executante</label>
    <input type="text" id="executante" name="executante" required>

    <label for="matricula">Matr√≠cula</label>
    <input type="text" id="matricula" name="matricula" required pattern="[0-9]{7,10}" title="Digite entre 7 e 10 n√∫meros">

    <div class="center">
      <button type="submit">Registrar</button>
      <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    </div>
  </form>

  <table id="historico">
    <thead>
      <tr>
        <th>Data / Hora Original</th>
        <th>Equipamento</th>
        <th>Acionamento</th>
        <th>Problema</th>
        <th>Solu√ß√£o</th>
        <th>Encerramento</th>
        <th>Executante</th>
        <th>Data / Hora Edi√ß√£o</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

    document.getElementById("data").value = new Date().toISOString().slice(0,16);

    document.getElementById("registroForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const dataObj = {
        data: document.getElementById("data").value,
        equipamento: document.getElementById("equipamento").value,
        acionamento: document.getElementById("acionamento").value,
        problema: document.getElementById("problema").value,
        solucao: document.getElementById("solucao").value,
        encerramento: document.getElementById("encerramento").value,
        executante: document.getElementById("executante").value,
        matricula: document.getElementById("matricula").value
      };

      const response = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(dataObj),
        headers: { "Content-Type": "application/json" }
      });

      if (response.ok) {
        alert("Registro salvo com sucesso!");
        e.target.reset();
        document.getElementById("data").value = new Date().toISOString().slice(0,16);
        carregarHistorico();
      } else {
        alert("Erro ao registrar. Veja console.");
        console.error(await response.text());
      }
    });

    async function carregarHistorico() {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();
      const tbody = document.querySelector("#historico tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${formatDateTime(row[0])}</td>
          <td>${row[1]}</td>
          <td>${row[2]}</td>
          <td>${row[3]}</td>
          <td>${row[4]}</td>
          <td>${row[5]}</td>
          <td>${row[6]}</td>
          <td>${row[8] ? formatDateTime(row[8]) : ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function formatDateTime(value) {
      if (!value) return "";
      const date = new Date(value);
      return date.toLocaleDateString("pt-BR") + " " + date.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
    }

    async function gerarPDF() {
      const element = document.getElementById("historico").outerHTML;
      const win = window.open("");
      win.document.write("<html><head><title>Hist√≥rico</title></head><body>" + element + "</body></html>");
      win.print();
      win.close();
    }

    carregarHistorico();
  </script>
</body>
</html>
