<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Histórico</title>
</head>
<body>
    <h1>Teste de Histórico</h1>
    <button onclick="testarHistorico()">Testar Histórico</button>
    <button onclick="testarRegistro()">Testar Registro</button>
    <div id="resultado" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec"; // SUA URL AQUI

async function postData(obj) {
    console.log("Enviando:", obj);
    const resp = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(obj)
    });
    const data = await resp.json();
    console.log("Resposta:", data);
    return data;
}

async function testarHistorico() {
    const resultado = document.getElementById("resultado");
    resultado.innerHTML = "Testando histórico...";
    
    try {
        const data = await postData({ getHistory: true });
        resultado.innerHTML = "<strong>Resposta do histórico:</strong><br>" + JSON.stringify(data, null, 2);
        
        if (Array.isArray(data)) {
            resultado.innerHTML += `<br><br><strong>${data.length} registros encontrados:</strong>`;
            data.forEach((item, index) => {
                resultado.innerHTML += `<br>${index + 1}. ${JSON.stringify(item)}`;
            });
        }
    } catch (error) {
        resultado.innerHTML = "Erro: " + error.message;
    }
}

async function testarRegistro() {
    const resultado = document.getElementById("resultado");
    resultado.innerHTML = "Testando registro...";
    
    try {
        const data = await postData({
            equipamento: "TESTE-EQUIP",
            nome: "Usuario Teste",
            matricula: "12345",
            acionamento: "10:00",
            problema: "Problema teste",
            solucao: "Solução teste",
            encerramento: "11:00"
        });
        resultado.innerHTML = "<strong>Resposta do registro:</strong><br>" + JSON.stringify(data, null, 2);
    } catch (error) {
        resultado.innerHTML = "Erro: " + error.message;
    }
}
</script>
</body>
</html>
