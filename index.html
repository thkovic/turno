<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Passagem de Turno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px 30px;
    }

    h2 {
      text-align: center;
      color: #2d6a4f;
    }

    input, textarea, button, select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #2d6a4f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1b4332;
    }

    #mainScreen { display: none; }
    .logout {
      background-color: #d00000;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="loginScreen">
    <h2>Login</h2>
    <label>N√∫mero do Usu√°rio</label>
    <input type="text" id="usuario" placeholder="Ex: 1001">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="loginMsg" style="color:red;text-align:center;"></p>
  </div>

  <div class="container" id="mainScreen">
    <h2>Passagem de Turno</h2>
    <p><b>Usu√°rio:</b> <span id="usuarioAtivo"></span></p>

    <label>Data:</label>
    <input type="date" id="data">

    <label>Equipamento:</label>
    <input type="text" id="equipamento">

    <label>Hora de Acionamento:</label>
    <input type="time" id="acionamento">

    <label>Hora de Encerramento:</label>
    <input type="time" id="encerramento">

    <label>Problema:</label>
    <textarea id="problema" rows="2"></textarea>

    <label>Solu√ß√£o:</label>
    <textarea id="solucao" rows="2"></textarea>

    <button onclick="registrarTurno()">Registrar</button>
    <button class="logout" onclick="logout()">Sair</button>

    <p id="msg" style="text-align:center;"></p>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec"; // üîó Troque aqui

// ‚úÖ LOGIN
async function fazerLogin() {
  const usuario = document.getElementById("usuario").value.trim();
  const msg = document.getElementById("loginMsg");
  msg.textContent = "";

  if (!usuario) {
    msg.textContent = "Digite o n√∫mero do usu√°rio.";
    return;
  }

  try {
    const resposta = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({ acao: "login", usuario }),
      headers: { "Content-Type": "application/json" }
    });

    const data = await resposta.json();
    if (data.success) {
      localStorage.setItem("usuarioAtivo", usuario);
      abrirMain();
    } else {
      msg.textContent = data.message || "Usu√°rio n√£o autorizado.";
    }
  } catch (err) {
    msg.textContent = "Erro de conex√£o com o servidor.";
  }
}

// üîì MOSTRAR TELA PRINCIPAL
function abrirMain() {
  const usuario = localStorage.getItem("usuarioAtivo");
  if (!usuario) return;

  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("mainScreen").style.display = "block";
  document.getElementById("usuarioAtivo").textContent = usuario;
}

// üö™ LOGOUT
function logout() {
  localStorage.removeItem("usuarioAtivo");
  document.getElementById("mainScreen").style.display = "none";
  document.getElementById("loginScreen").style.display = "block";
}

// üßæ REGISTRAR TURNO
async function registrarTurno() {
  const usuario = localStorage.getItem("usuarioAtivo");
  if (!usuario) return alert("Voc√™ precisa estar logado.");

  const dados = {
    nome: usuario,
    data: document.getElementById("data").value,
    equipamento: document.getElementById("equipamento").value,
    acionamento: document.getElementById("acionamento").value,
    encerramento: document.getElementById("encerramento").value,
    problema: document.getElementById("problema").value,
    solucao: document.getElementById("solucao").value
  };

  const msg = document.getElementById("msg");
  msg.textContent = "Enviando...";

  try {
    const resposta = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(dados),
      headers: { "Content-Type": "application/json" }
    });

    const result = await resposta.json();
    if (result.success) {
      msg.style.color = "green";
      msg.textContent = result.message;
      document.querySelectorAll("input, textarea").forEach(el => { if (el.id !== "data") el.value = ""; });
    } else {
      msg.style.color = "red";
      msg.textContent = result.message;
    }
  } catch (err) {
    msg.style.color = "red";
    msg.textContent = "Erro ao registrar turno.";
  }
}

// üîÅ AUTOLOGIN
window.onload = () => {
  const usuario = localStorage.getItem("usuarioAtivo");
  if (usuario) abrirMain();
};
</script>
</body>
</html>
