<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passagem de Turno</title>
<style>
body { font-family: Arial, sans-serif; background-color: #fff; color: #333; margin:0; padding:0; }
.container { max-width: 1000px; margin: 40px auto; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; }
h1, h2 { color: #2d6a4f; text-align: center; }
form { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom:20px; }
form label { display: block; font-weight: bold; margin-bottom: 4px; }
form input, form textarea { width: 100%; padding: 8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
form textarea { resize: vertical; min-height:60px; }
.full-width { grid-column: 1 / -1; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px 20px; font-size:16px; cursor:pointer; border-radius:4px; transition: background-color 0.3s; }
button:hover { background-color:#74c69d; }
.history { margin-top:20px; }
.history table { width:100%; border-collapse:collapse; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even) { background-color:#f9f9f9; }
.history tr:hover { background-color:#f1f1f1; }
#watchdogStatus { font-weight:bold; margin-bottom:10px; }
.editBtn { background-color:#52b788; padding:4px 8px; font-size:12px; border-radius:3px; cursor:pointer; }
.editBtn:hover { background-color:#2d6a4f; }
#btnPDF { float:right; margin-bottom:10px; }
</style>
</head>
<body>
<div class="container">

<h1>Passagem de Turno</h1>

<div id="loginDiv">
  <h2>Login</h2>
  <input type="text" id="matriculaInput" placeholder="Digite sua matrícula">
  <button id="btnLogin">Entrar</button>
  <div id="loginMsg" style="color:red; margin-top:10px;"></div>
</div>

<div id="mainContent" style="display:none;">

  <div id="watchdogStatus">Watchdog Automático | Status: Desconectado</div>

  <form id="turnoForm">
    <div>
      <label for="data">Data / Hora</label>
      <input type="datetime-local" id="data" name="data"/>
    </div>
    <div>
      <label for="equipamento">Equipamento</label>
      <input type="text" id="equipamento" name="equipamento" required/>
    </div>
    <div>
      <label for="acionamento">Acionamento (Hora)</label>
      <input type="time" id="acionamento" name="acionamento" required/>
    </div>
    <div>
      <label for="problema">Problema</label>
      <textarea id="problema" name="problema" required></textarea>
    </div>
    <div>
      <label for="solucao">Solução</label>
      <textarea id="solucao" name="solucao" required></textarea>
    </div>
    <div>
      <label for="encerramento">Encerramento (Hora)</label>
      <input type="time" id="encerramento" name="encerramento" required/>
    </div>
    <div class="full-width">
      <label for="executante">Executante</label>
      <input type="text" id="executante" name="executante" readonly/>
    </div>
    <div class="full-width">
      <button type="submit">Registrar Turno</button>
    </div>
  </form>

  <div class="history">
    <h2>Histórico</h2>
    <div style="text-align:right; margin-bottom:10px;">
      <button id="btnPDF">Gerar PDF</button>
    </div>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Data / Hora Original</th>
          <th>Equipamento</th>
          <th>Acionamento</th>
          <th>Problema</th>
          <th>Solução</th>
          <th>Encerramento</th>
          <th>Executante</th>
          <th>Data / Hora Edição</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

// === LOGIN ===
let currentUser = "";
document.getElementById("btnLogin").addEventListener("click", async ()=>{
  const matricula = document.getElementById("matriculaInput").value.trim();
  if(!matricula){ document.getElementById("loginMsg").textContent="Digite sua matrícula!"; return; }
  try{
    const resp = await fetch(SCRIPT_URL,{
      method:"POST",
      body:JSON.stringify({login:true, matricula})
    });
    const data = await resp.json();
    if(data.success){
      currentUser = data.nome;
      document.getElementById("executante").value = currentUser;
      document.getElementById("loginDiv").style.display="none";
      document.getElementById("mainContent").style.display="block";
      document.getElementById("loginMsg").textContent="";
      fetchHistory();
    } else {
      document.getElementById("loginMsg").textContent=data.message;
    }
  } catch(err){
    document.getElementById("loginMsg").textContent="Erro ao conectar com servidor";
    console.error(err);
  }
});

// === WATCHDOG AUTOMÁTICO ===
async function checkWatchdog(){
  const statusDiv = document.getElementById("watchdogStatus");
  try{
    const resp = await fetch(SCRIPT_URL); // faz GET
    const data = await resp.json();
    statusDiv.textContent = `Watchdog Automático | Status: Conectado | Valor na planilha: ${data.valor} | Última verificação: ${new Date(data.timestamp).toLocaleString()}`;
    statusDiv.style.color="green";
  } catch(err){
    statusDiv.textContent = "Watchdog Automático | Status: Erro de comunicação";
    statusDiv.style.color="red";
  }
}
setInterval(checkWatchdog, 5000);
checkWatchdog();

// === FORMULÁRIO ===
function setDateTime(){
  const now = new Date();
  const formatted = now.toISOString().slice(0,16);
  const dataInput = document.getElementById("data");
  if(!dataInput.value) dataInput.value = formatted;
}

async function sendForm(dataObj){
  const resp = await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify(dataObj)});
  return resp.json();
}

async function fetchHistory(){
  try{
    const resp = await fetch(SCRIPT_URL);
    const data = await resp.json();
    renderHistory(data.registros || []);
  } catch(err){ console.error(err); }
}

function renderHistory(dataArray){
  const tbody = document.getElementById("historyTable").querySelector("tbody");
  tbody.innerHTML="";
  dataArray.forEach(row=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${row[0]}</td>
                  <td>${row[1]}</td>
                  <td>${row[2]}</td>
                  <td>${row[3]}</td>
                  <td>${row[4]}</td>
                  <td>${row[5]}</td>
                  <td>${row[6]}</td>
                  <td>${row[8]||""}</td>`;
    tbody.appendChild(tr);
  });
}

// Enviar formulário
document.getElementById("turnoForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  setDateTime();
  const dataObj = {
    data: document.getElementById("data").value,
    equipamento: document.getElementById("equipamento").value,
    acionamento: document.getElementById("acionamento").value,
    problema: document.getElementById("problema").value,
    solucao: document.getElementById("solucao").value,
    encerramento: document.getElementById("encerramento").value,
    executante: document.getElementById("executante").value,
    matricula: document.getElementById("matriculaInput").value
  };
  try{
    await sendForm(dataObj);
    document.getElementById("equipamento").value="";
    document.getElementById("acionamento").value="";
    document.getElementById("problema").value="";
    document.getElementById("solucao").value="";
    document.getElementById("encerramento").value="";
    fetchHistory();
  } catch(err){ console.error(err); alert("Erro ao registrar."); }
});

// PDF
document.getElementById("btnPDF").addEventListener("click",()=>{
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(16);
  doc.text("Histórico de Passagem de Turno",14,20);
  const table = document.getElementById("historyTable");
  const data=[];
  for(let i=1;i<table.rows.length;i++){
    const row=[];
    for(let j=0;j<table.rows[i].cells.length;j++){
      row.push(table.rows[i].cells[j].innerText);
    }
    data.push(row);
  }
  doc.autoTable({startY:30, head:[["Data","Equipamento","Acionamento","Problema","Solução","Encerramento","Executante","Data/Hora Edição"]], body:data});
  doc.save("Historico.pdf");
});
</script>
</body>
</html>
