<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema Passagem de Turno</title>
<style>
body { font-family: Arial; background:#fff; color:#333; margin:0; padding:0;}
.container { max-width:900px; margin:30px auto; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); border-radius:8px;}
h1 { color:#2d6a4f; text-align:center; margin-bottom:20px;}
form { display:grid; grid-template-columns:1fr 1fr; gap:16px;}
form label { display:block; font-weight:bold; margin-bottom:4px;}
form input, form textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box;}
form textarea { resize: vertical; min-height:60px;}
.full-width { grid-column:1/-1;}
button { background-color:#95d5b2; color:#fff; border:none; padding:12px; cursor:pointer; border-radius:4px;}
button:hover { background-color:#74c69d;}
button:disabled { background:#ccc; cursor:not-allowed;}
.history table { width:100%; border-collapse:collapse; font-size:14px;}
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left;}
.history th { background-color:#e9f5ef; color:#2d6a4f;}
#watchdog { position:absolute; top:10px; right:10px; padding:5px 10px; background:#95d5b2; color:#fff; border-radius:4px; font-weight:bold;}
.alert { padding:10px; margin:10px 0; border-radius:4px;}
.success { background:#d4edda; color:#155724; border:1px solid #c3e6cb;}
.error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb;}
.info { background:#d1ecf1; color:#0c5460; border:1px solid #bee5eb;}
</style>
</head>
<body>
<div id="watchdog">Watchdog: --</div>
<div class="container">
<h1>üìù Sistema de Passagem de Turno</h1>

<!-- LOGIN -->
<div>
  <label>Matr√≠cula</label>
  <input type="text" id="loginMatricula" placeholder="Digite sua matr√≠cula"/>
  <button onclick="fazerLogin()">Login</button>
</div>

<div id="formContainer" style="display:none;">
<form id="turnoForm">
  <div><label>Nome</label><input type="text" id="nome" required/></div>
  <div><label>Matr√≠cula</label><input type="text" id="matricula" readonly/></div>
  <div><label>Data</label><input type="date" id="data" required/></div>
  <div><label>Equipamento</label><input type="text" id="equipamento" required/></div>
  <div><label>Acionamento</label><input type="time" id="acionamento"/></div>
  <div class="full-width"><label>Problema</label><textarea id="problema"></textarea></div>
  <div class="full-width"><label>Solu√ß√£o</label><textarea id="solucao"></textarea></div>
  <div><label>Encerramento</label><input type="time" id="encerramento"/></div>
  <div class="full-width"><button type="submit">Registrar Turno</button></div>
</form>
</div>

<!-- HIST√ìRICO -->
<div class="history">
<h2>üìä Hist√≥rico de Registros</h2>
<button onclick="carregarHistorico()">Atualizar Hist√≥rico</button>
<table id="historyTable">
<thead>
<tr>
<th>Nome</th><th>Matr√≠cula</th><th>Data</th><th>Equipamento</th>
<th>Acionamento</th><th>Problema</th><th>Solu√ß√£o</th><th>Encerramento</th><th>Watchdog</th>
</tr>
</thead>
<tbody>
<tr><td colspan="9" style="text-align:center;">Clique em "Atualizar Hist√≥rico"</td></tr>
</tbody>
</table>
</div>
</div>

<script>
function showAlert(msg, tipo="info") {
  const div = document.createElement("div");
  div.className = "alert "+tipo;
  div.textContent = msg;
  document.querySelector(".container").prepend(div);
  setTimeout(()=>div.remove(),5000);
}

// LOGIN
function fazerLogin() {
  const mat = document.getElementById("loginMatricula").value.trim();
  if(!mat) return showAlert("Digite a matr√≠cula","error");
  google.script.run.withSuccessHandler(resp=>{
    if(resp.success){
      showAlert("Login efetuado!","success");
      document.getElementById("nome").value = resp.nome;
      document.getElementById("matricula").value = mat;
      document.getElementById("formContainer").style.display = "block";
    } else showAlert(resp.message,"error");
  }).login(mat);
}

// REGISTRAR TURNO
document.getElementById("turnoForm").addEventListener("submit",function(e){
  e.preventDefault();
  const data = {
    nome: document.getElementById("nome").value,
    matricula: document.getElementById("matricula").value,
    data: document.getElementById("data").value,
    equipamento: document.getElementById("equipamento").value,
    acionamento: document.getElementById("acionamento").value,
    problema: document.getElementById("problema").value,
    solucao: document.getElementById("solucao").value,
    encerramento: document.getElementById("encerramento").value
  };
  google.script.run.withSuccessHandler(resp=>{
    if(resp.success){
      showAlert(resp.message,"success");
      carregarHistorico();
      document.getElementById("equipamento").value="";
      document.getElementById("acionamento").value="";
      document.getElementById("problema").value="";
      document.getElementById("solucao").value="";
      document.getElementById("encerramento").value="";
    } else showAlert(resp.message,"error");
  }).registrarTurno(data);
});

// HIST√ìRICO
function carregarHistorico(){
  google.script.run.withSuccessHandler(resp=>{
    const tbody = document.querySelector("#historyTable tbody");
    tbody.innerHTML = "";
    if(resp.length==0){
      tbody.innerHTML='<tr><td colspan="9" style="text-align:center;">Nenhum registro encontrado</td></tr>';
      return;
    }
    resp.reverse().forEach(row=>{
      const tr=document.createElement("tr");
      row.forEach(col=>{
        const td=document.createElement("td");
        td.textContent=col;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    document.getElementById("watchdog").textContent="Watchdog: "+resp[resp.length-1][9];
  }).buscarHistorico();
}

// DATA AUTOM√ÅTICA
window.addEventListener("load",()=>{
  const d = new Date().toISOString().split("T")[0];
  document.getElementById("data").value=d;
  carregarHistorico();
});
</script>
</body>
</html>
