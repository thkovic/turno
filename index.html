<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Passagem de Turno</title>
<style>
body { font-family: Arial, sans-serif; background-color: #fff; color: #333; margin:0; padding:0; }
.container { max-width: 1000px; margin: 40px auto; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; }
h1 { color: #2d6a4f; text-align: center; margin-bottom: 20px; }
form { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
form label { display: block; font-weight: bold; margin-bottom: 4px; }
form input, form textarea { width: 100%; padding: 8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
form textarea { resize: vertical; min-height:60px; }
.full-width { grid-column: 1 / -1; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px 20px; font-size:16px; cursor:pointer; border-radius:4px; transition: background-color 0.3s; }
button:hover { background-color:#74c69d; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even) { background-color:#f9f9f9; }
.history tr:hover { background-color:#f1f1f1; }
#btnPDF { float:right; margin-bottom:10px; }
#filterInput { padding:6px; width:250px; margin-bottom:10px; }
</style>
</head>
<body>
<div class="container">
<h1>Passagem de Turno</h1>

<div id="loginDiv">
  <label>Matrícula:</label>
  <input type="text" id="loginMatricula" placeholder="Digite sua matrícula"/>
  <button id="btnLogin">Login</button>
</div>

<div id="formDiv" style="display:none;">
  <form id="turnoForm">
    <div>
      <label>Tipo</label>
      <input type="text" id="tipo" name="tipo"/>
    </div>
    <div>
      <label>Executante</label>
      <input type="text" id="executante" name="executante"/>
    </div>
    <div>
      <label>Matrícula</label>
      <input type="text" id="matricula" name="matricula" readonly/>
    </div>
    <div>
      <label>Data / Hora</label>
      <input type="datetime-local" id="data" name="data"/>
    </div>
    <div>
      <label>Equipamento</label>
      <input type="text" id="equipamento" name="equipamento" required/>
    </div>
    <div>
      <label>Acionamento (Hora)</label>
      <input type="time" id="acionamento" name="acionamento" required/>
    </div>
    <div>
      <label>Problema</label>
      <textarea id="problema" name="problema" required></textarea>
    </div>
    <div>
      <label>Solução</label>
      <textarea id="solucao" name="solucao" required></textarea>
    </div>
    <div>
      <label>Encerramento (Hora)</label>
      <input type="time" id="encerramento" name="encerramento" required/>
    </div>
    <div class="full-width">
      <button type="submit">Registrar Turno</button>
    </div>
  </form>

  <div style="margin-top:20px;">
    <button id="btnHistorico">Histórico</button>
  </div>

  <div class="history" style="margin-top:20px;">
    <table id="historyTable">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Executante</th>
          <th>Matrícula</th>
          <th>Data</th>
          <th>Equipamento</th>
          <th>Acionamento</th>
          <th>Problema</th>
          <th>Solução</th>
          <th>Encerramento</th>
          <th>Data/Hora Edição</th>
          <th>Watchdog</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

function formatDateTime(dateStr){
  const date = new Date(dateStr);
  const day = String(date.getDate()).padStart(2,'0');
  const month = String(date.getMonth()+1).padStart(2,'0');
  const year = date.getFullYear();
  const hours = String(date.getHours()).padStart(2,'0');
  const minutes = String(date.getMinutes()).padStart(2,'0');
  return `${day}/${month}/${year} ${hours}:${minutes}`;
}

function renderHistory(data){
  const tbody = document.querySelector("#historyTable tbody");
  tbody.innerHTML = "";
  data.forEach(row => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

// Login
document.getElementById("btnLogin").addEventListener("click", async () => {
  const matricula = document.getElementById("loginMatricula").value.trim();
  if(!matricula){ alert("Digite sua matrícula!"); return; }

  try{
    const resp = await fetch(SCRIPT_URL, {
      method:"POST",
      body: JSON.stringify({login:true, matricula}),
    });
    const data = await resp.json();
    if(data.success){
      alert("Login realizado: "+data.nome);
      document.getElementById("formDiv").style.display="block";
      document.getElementById("loginDiv").style.display="none";
      document.getElementById("executante").value = data.nome;
      document.getElementById("matricula").value = matricula;
    } else {
      alert(data.message);
    }
  } catch(err){
    console.error(err);
    alert("Erro ao conectar com servidor");
  }
});

// Registrar Turno
document.getElementById("turnoForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const dataObj = {
    tipo: document.getElementById("tipo").value,
    executante: document.getElementById("executante").value,
    matricula: document.getElementById("matricula").value,
    data: document.getElementById("data").value,
    equipamento: document.getElementById("equipamento").value,
    acionamento: document.getElementById("acionamento").value,
    problema: document.getElementById("problema").value,
    solucao: document.getElementById("solucao").value,
    encerramento: document.getElementById("encerramento").value
  };
  try{
    const resp = await fetch(SCRIPT_URL,{method:"POST", body: JSON.stringify(dataObj)});
    const result = await resp.json();
    if(result.success){
      alert("Turno registrado com sucesso!");
      document.getElementById("turnoForm").reset();
    } else {
      alert(result.message);
    }
  } catch(err){
    console.error(err);
    alert("Erro ao registrar turno");
  }
});

// Histórico
document.getElementById("btnHistorico").addEventListener("click", async () => {
  try{
    const resp = await fetch(SCRIPT_URL);
    const hist = await resp.json();
    renderHistory(hist);
  } catch(err){
    console.error(err);
    alert("Erro ao buscar histórico");
  }
});
</script>
</body>
</html>
