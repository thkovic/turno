<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Passagem de Turno</title>
<style>
body { font-family: Arial, sans-serif; background-color: #fff; color: #333; margin:0; padding:0; }
.container { max-width: 1000px; margin: 40px auto; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; }
h1, h2 { color: #2d6a4f; text-align: center; margin-bottom: 20px; }
form { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom:20px; }
form label { display: block; font-weight: bold; margin-bottom: 4px; }
form input, form textarea { width: 100%; padding: 8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
form textarea { resize: vertical; min-height:60px; }
.full-width { grid-column: 1 / -1; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px 20px; font-size:16px; cursor:pointer; border-radius:4px; transition: background-color 0.3s; }
button:hover { background-color:#74c69d; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even) { background-color:#f9f9f9; }
.history tr:hover { background-color:#f1f1f1; }
.editBtn { background-color:#52b788; padding:4px 8px; font-size:12px; border-radius:3px; cursor:pointer; }
.editBtn:hover { background-color:#2d6a4f; }
#filterInput, #matriculaFilter { padding:6px; width:250px; margin-bottom:10px; }
#loginContainer { text-align:center; margin-top:50px; }
#turnoContainer { display:none; }
</style>
</head>
<body>
<div class="container" id="loginContainer">
<h1>Login</h1>
<form id="loginForm">
<div class="full-width">
<label for="matriculaLogin">Matrícula</label>
<input type="text" id="matriculaLogin" required/>
</div>
<div class="full-width">
<button type="submit">Entrar</button>
</div>
</form>
<p id="loginMsg"></p>
</div>

<div class="container" id="turnoContainer">
<h1>Passagem de Turno</h1>

<form id="turnoForm">
<div>
<label for="data">Data / Hora</label>
<input type="datetime-local" id="data" name="data"/>
</div>
<div>
<label for="equipamento">Equipamento</label>
<input type="text" id="equipamento" name="equipamento" required/>
</div>
<div>
<label for="acionamento">Acionamento (Hora)</label>
<input type="time" id="acionamento" name="acionamento" required/>
</div>
<div>
<label for="problema">Problema</label>
<textarea id="problema" name="problema" required></textarea>
</div>
<div>
<label for="solucao">Solução</label>
<textarea id="solucao" name="solucao" required></textarea>
</div>
<div>
<label for="encerramento">Encerramento (Hora)</label>
<input type="time" id="encerramento" name="encerramento" required/>
</div>
<div class="full-width">
<label for="executante">Executante</label>
<input type="text" id="executante" name="executante" required/>
</div>
<div class="full-width">
<input type="hidden" id="matricula" name="matricula"/>
<button type="submit">Registrar Turno</button>
</div>
</form>

<div class="history">
<h2>Histórico</h2>
<div style="margin-bottom:10px;">
<label>Filtrar:</label>
<input type="text" id="filterInput" placeholder="Digite para filtrar..."/>
</div>

<div style="margin-bottom:10px;">
<label>Minha Matrícula:</label>
<input type="text" id="matriculaFilter" placeholder="Digite sua matrícula"/>
<button id="btnMeusChamados">Meus Chamados</button>
<button id="btnTodos">Mostrar Todos</button>
</div>

<div style="text-align:right; margin-bottom:10px;">
<button id="btnPDF">Gerar PDF</button>
</div>

<table id="historyTable">
<thead>
<tr>
<th>Data / Hora Original</th>
<th>Equipamento</th>
<th>Acionamento</th>
<th>Problema</th>
<th>Solução</th>
<th>Encerramento</th>
<th>Executante</th>
<th>Data / Hora Edição</th>
<th>Ações</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec"; // coloque aqui o Apps Script deployado como Web App

// ====== Funções utilitárias ======
function setDateTime(){
  const now = new Date();
  const formatted = now.toISOString().slice(0,16);
  const dataInput = document.getElementById("data");
  if(!dataInput.value) dataInput.value = formatted;
}

function formatDateTime(dateStr){
  const date = new Date(dateStr);
  const day = String(date.getDate()).padStart(2,'0');
  const month = String(date.getMonth()+1).padStart(2,'0');
  const year = date.getFullYear();
  const hours = String(date.getHours()).padStart(2,'0');
  const minutes = String(date.getMinutes()).padStart(2,'0');
  return `${day}/${month}/${year} ${hours}:${minutes}`;
}

function formatHour(dateStr){
  const date = new Date(dateStr);
  const hours = String(date.getHours()).padStart(2,'0');
  return hours;
}

// ====== POST para Apps Script ======
async function postData(dataObj){
  const resp = await fetch(SCRIPT_URL,{
    method:"POST",
    body: JSON.stringify(dataObj)
  });
  return resp.json();
}

// ====== Buscar histórico ======
async function fetchHistory(){
  const data = await postData({action:"getAll"});
  if(Array.isArray(data)) return data;
  return [];
}

// ====== Renderizar histórico ======
function renderHistory(dataArray){
  const tbody = document.getElementById("historyTable").querySelector("tbody");
  tbody.innerHTML = "";
  dataArray.forEach((row,index)=>{
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${formatDateTime(row[3])}</td>
      <td>${row[4]}</td>
      <td>${formatHour(row[2])}</td>
      <td>${row[6]}</td>
      <td>${row[7]}</td>
      <td>${formatHour(row[5])}</td>
      <td>${row[1]}</td>
      <td>${row[9] ? formatDateTime(row[9]) : ''}</td>
      <td>
        <button class="editBtn" data-row="${index+2}">Editar</button>
        <button class="editBtn" style="background-color:#d9534f;margin-left:5px;" data-row="${index+2}">Excluir</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// ====== Login ======
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const matricula = document.getElementById("matriculaLogin").value.trim();
  if(!matricula) return;

  const resp = await postData({login:true, matricula});
  if(resp.success){
    document.getElementById("loginContainer").style.display = "none";
    document.getElementById("turnoContainer").style.display = "block";
    document.getElementById("executante").value = resp.nome;
    document.getElementById("matricula").value = matricula;
    setDateTime();
    const hist = await fetchHistory();
    renderHistory(hist);
  }else{
    document.getElementById("loginMsg").innerText = resp.message;
  }
});

// ====== Registrar / Atualizar turno ======
document.getElementById("turnoForm").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const rowIndex = e.target.dataset.editRow;
  const dataObj = {
    data: document.getElementById("data").value,
    equipamento: document.getElementById("equipamento").value,
    acionamento: document.getElementById("acionamento").value,
    problema: document.getElementById("problema").value,
    solucao: document.getElementById("solucao").value,
    encerramento: document.getElementById("encerramento").value,
    executante: document.getElementById("executante").value,
    matricula: document.getElementById("matricula").value,
    rowIndex: rowIndex,
    action: rowIndex ? "update" : "insert"
  };

  await postData(dataObj);
  delete e.target.dataset.editRow;

  // limpar campos
  document.getElementById("equipamento").value="";
  document.getElementById("acionamento").value="";
  document.getElementById("problema").value="";
  document.getElementById("solucao").value="";
  document.getElementById("encerramento").value="";

  const hist = await fetchHistory();
  renderHistory(hist);
});

// ====== Filtros ======
document.getElementById("filterInput").addEventListener("input",()=>{
  const filter = document.getElementById("filterInput").value.toLowerCase();
  const rows = document.querySelectorAll("#historyTable tbody tr");
  rows.forEach(tr=>{
    tr.style.display = Array.from(tr.cells).some(td=>td.innerText.toLowerCase().includes(filter)) ? "" : "none";
  });
});
