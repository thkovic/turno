<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passagem de Turno</title>
<style>
body { font-family: Arial; background:#f7f7f7; margin:0; padding:0; }
.container { max-width:1000px; margin:40px auto; padding:20px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
h1 { text-align:center; color:#2d6a4f; }
form { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
form input, form textarea { width:100%; padding:8px; border-radius:4px; border:1px solid #ccc; }
form textarea { resize:vertical; min-height:60px; }
button { padding:12px; background:#2d6a4f; color:#fff; border:none; border-radius:4px; cursor:pointer; }
button:hover { background:#3a8751; }
#watchdog { position:fixed; top:10px; right:10px; background:#95d5b2; color:#fff; padding:5px 10px; border-radius:4px; font-weight:bold; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; }
.history th, .history td { border:1px solid #ddd; padding:8px; }
.history th { background:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even){ background:#f9f9f9; }
.alert { padding:10px; margin:10px 0; border-radius:4px; }
.success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
.error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
</style>
</head>
<body>
<div id="watchdog">Watchdog: --</div>
<div class="container">
<h1>üìù Sistema de Passagem de Turno</h1>

<!-- LOGIN -->
<div>
    <input type="text" id="matriculaLogin" placeholder="Digite sua matr√≠cula"/>
    <button id="btnLogin">Login</button>
</div>

<hr>

<!-- FORMUL√ÅRIO DE REGISTRO -->
<form id="turnoForm">
    <input type="text" id="nome" placeholder="Nome completo" required/>
    <input type="text" id="matricula" placeholder="Matr√≠cula" required readonly/>
    <input type="date" id="data" required/>
    <input type="text" id="equipamento" placeholder="Equipamento" required/>
    <input type="time" id="acionamento" required/>
    <textarea id="problema" placeholder="Problema" required></textarea>
    <textarea id="solucao" placeholder="Solu√ß√£o" required></textarea>
    <input type="time" id="encerramento" required/>
    <button type="submit">Registrar Turno</button>
</form>

<!-- HIST√ìRICO -->
<div class="history">
    <h2>üìä Hist√≥rico</h2>
    <button id="btnLoadHistory">Atualizar Hist√≥rico</button>
    <table id="historyTable">
        <thead>
            <tr>
                <th>Data</th><th>Nome</th><th>Matr√≠cula</th><th>Equipamento</th><th>Acionamento</th>
                <th>Problema</th><th>Solu√ß√£o</th><th>Encerramento</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="8" style="text-align:center;">Clique em "Atualizar Hist√≥rico"</td></tr>
        </tbody>
    </table>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

// Fun√ß√£o POST JSON
async function postData(obj){
    const resp = await fetch(SCRIPT_URL,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(obj)
    });
    return await resp.json();
}

// Watchdog
async function fetchWatchdog(){
    try{
        const resp = await fetch(SCRIPT_URL);
        const data = await resp.json();
        document.getElementById("watchdog").textContent = "Watchdog: "+ (data.watchdog || "--");
    }catch(e){
        document.getElementById("watchdog").textContent = "Watchdog: Erro";
    }
}
setInterval(fetchWatchdog,5000);
fetchWatchdog();

// LOGIN
document.getElementById("btnLogin").addEventListener("click", async()=>{
    const matricula = document.getElementById("matriculaLogin").value.trim();
    if(!matricula) return alert("Digite sua matr√≠cula");
    const resp = await postData({acao:"login", matricula});
    if(resp.success){
        document.getElementById("nome").value = resp.nome;
        document.getElementById("matricula").value = resp.matricula;
        alert("Login bem-sucedido");
    } else {
        alert(resp.message);
    }
});

// REGISTRAR TURNO
document.getElementById("turnoForm").addEventListener("submit", async(e)=>{
    e.preventDefault();
    const obj = {
        acao:"registrar",
        nome: document.getElementById("nome").value.trim(),
        matricula: document.getElementById("matricula").value.trim(),
        data: document.getElementById("data").value,
        equipamento: document.getElementById("equipamento").value.trim(),
        acionamento: document.getElementById("acionamento").value,
        problema: document.getElementById("problema").value.trim(),
        solucao: document.getElementById("solucao").value.trim(),
        encerramento: document.getElementById("encerramento").value
    };
    const resp = await postData(obj);
    if(resp.success){
        alert(resp.message);
        document.getElementById("turnoForm").reset();
        document.getElementById("nome").value = obj.nome;
        document.getElementById("matricula").value = obj.matricula;
        loadHistory();
    } else alert(resp.message);
});

// HIST√ìRICO
async function loadHistory(){
    const resp = await postData({acao:"historico"});
    const tbody = document.querySelector("#historyTable tbody");
    tbody.innerHTML = "";
    if(resp.length===0){
        tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Nenhum registro encontrado</td></tr>';
    } else {
        resp.forEach(row=>{
            const tr = document.createElement("tr");
            row.forEach(c=>tr.innerHTML+="<td>"+c+"</td>");
            tbody.appendChild(tr);
        });
    }
}
document.getElementById("btnLoadHistory").addEventListener("click", loadHistory);

// Inicializar data atual
window.addEventListener("load",()=>{
    document.getElementById("data").value = new Date().toISOString().split('T')[0];
    loadHistory();
});
</script>
</body>
</html>
