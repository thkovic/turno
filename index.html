<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Passagem de Turno</title>
<style>
body { font-family: Arial, sans-serif; background-color: #fff; color: #333; margin:0; padding:0; }
.container { max-width: 1000px; margin: 40px auto; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; }
h1 { color: #2d6a4f; text-align: center; margin-bottom: 20px; }
form { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 30px; }
form label { display: block; font-weight: bold; margin-bottom: 4px; }
form input, form textarea { width: 100%; padding: 8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
form textarea { resize: vertical; min-height:60px; }
.full-width { grid-column: 1 / -1; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px 20px; font-size:16px; cursor:pointer; border-radius:4px; transition: background-color 0.3s; }
button:hover { background-color:#74c69d; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even) { background-color:#f9f9f9; }
.history tr:hover { background-color:#f1f1f1; }
#btnPDF { float:right; margin-bottom:10px; }
.editBtn { background-color:#52b788; padding:4px 8px; font-size:12px; border-radius:3px; cursor:pointer; }
.editBtn:hover { background-color:#2d6a4f; }
#filterInput, #matriculaFilter { padding:6px; width:250px; margin-bottom:10px; }
#loginSection, #turnoSection { margin-bottom: 30px; }
</style>
</head>
<body>
<div class="container">

<h1>Passagem de Turno</h1>

<!-- Login -->
<div id="loginSection">
<h2>Login</h2>
<form id="loginForm">
<div>
<label for="loginMatricula">Matrícula</label>
<input type="text" id="loginMatricula" name="loginMatricula" required/>
</div>
<div class="full-width">
<button type="submit">Entrar</button>
<button type="button" id="btnCadastrar">Cadastrar Matrícula</button>
</div>
</form>
<div id="loginMessage"></div>
</div>

<!-- Registro de Turno -->
<div id="turnoSection" style="display:none;">
<form id="turnoForm">
<div>
<label for="data">Data / Hora</label>
<input type="datetime-local" id="data" name="data"/>
</div>
<div>
<label for="equipamento">Equipamento</label>
<input type="text" id="equipamento" name="equipamento" required/>
</div>
<div>
<label for="acionamento">Acionamento (Hora)</label>
<input type="time" id="acionamento" name="acionamento" required/>
</div>
<div>
<label for="problema">Problema</label>
<textarea id="problema" name="problema" required></textarea>
</div>
<div>
<label for="solucao">Solução</label>
<textarea id="solucao" name="solucao" required></textarea>
</div>
<div>
<label for="encerramento">Encerramento (Hora)</label>
<input type="time" id="encerramento" name="encerramento" required/>
</div>
<div class="full-width">
<label for="executante">Executante</label>
<input type="text" id="executante" name="executante" required/>
</div>
<div class="full-width">
<button type="submit">Registrar Turno</button>
</div>
</form>
</div>

<!-- Histórico -->
<div class="history">
<h2>Histórico</h2>

<div style="margin-bottom:10px;">
<label>Filtrar: </label>
<input type="text" id="filterInput" placeholder="Digite para filtrar..."/>
</div>

<div style="margin-bottom:10px;">
<label>Minha Matrícula:</label>
<input type="text" id="matriculaFilter" placeholder="Digite sua matrícula"/>
<button id="btnMeusChamados">Meus Chamados</button>
<button id="btnTodos">Mostrar Todos</button>
</div>

<div style="text-align:right; margin-bottom:10px;">
<button id="btnPDF">Gerar PDF</button>
</div>

<table id="historyTable">
<thead>
<tr>
<th>Tipo</th>
<th>Nome</th>
<th>Matrícula</th>
<th>Data</th>
<th>Equipamento</th>
<th>Acionamento</th>
<th>Problema</th>
<th>Solução</th>
<th>Encerramento</th>
<th>Data/Hora Edição</th>
<th>Watchdog</th>
<th>Ações</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

// ===================== UTIL =====================
function setDateTime(){
  const now = new Date();
  const formatted = now.toISOString().slice(0,16);
  const dataInput = document.getElementById("data");
  if(!dataInput.value) dataInput.value = formatted;
}

// ===================== FETCH =====================
async function postData(data){
  try{
    const resp = await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify(data)});
    const text = await resp.text();
    try { return JSON.parse(text); } 
    catch(e){ console.error("Resposta inválida JSON", text); return {success:false,message:text}; }
  }catch(err){ console.error(err); return {success:false,message:"Erro de conexão"}; }
}

// ===================== HISTÓRICO =====================
async function fetchHistory(){
  try{
    const resp = await fetch(`${SCRIPT_URL}?action=getAll`);
    return await resp.json();
  }catch(err){ console.error(err); return []; }
}

function renderHistory(data){
  const tbody = document.querySelector("#historyTable tbody");
  tbody.innerHTML = "";
  data.forEach((row,index)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.Tipo||""}</td>
      <td>${row.Nome||""}</td>
      <td>${row.Matricula||""}</td>
      <td>${row.Data||""}</td>
      <td>${row.Equipamento||""}</td>
      <td>${row.Acionamento||""}</td>
      <td>${row.Problema||""}</td>
      <td>${row.Solucao||""}</td>
      <td>${row.Encerramento||""}</td>
      <td>${row["Data/Hora Edicao"]||""}</td>
      <td>${row.Watchdog||""}</td>
      <td></td>
    `;
    tbody.appendChild(tr);
  });
}

// ===================== FILTROS =====================
document.getElementById("filterInput").addEventListener("input",function(){
  const filter = this.value.toLowerCase();
  const trs = document.querySelectorAll("#historyTable tbody tr");
  trs.forEach(tr=>{
    tr.style.display = Array.from(tr.cells).some(td=>td.innerText.toLowerCase().includes(filter)) ? "" : "none";
  });
});

document.getElementById("btnMeusChamados").addEventListener("click", async ()=>{
  const matricula = document.getElementById("matriculaFilter").value.trim();
  if(!matricula){ alert("Digite sua matrícula!"); return; }
  const hist = await fetchHistory();
  const filtrado = hist.filter(row => row.Matricula==matricula);
  renderHistory(filtrado);
});

document.getElementById("btnTodos").addEventListener("click", async ()=>{
  const hist = await fetchHistory();
  renderHistory(hist);
});

// ===================== LOGIN =====================
document.getElementById("loginForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const matricula = document.getElementById("loginMatricula").value.trim();
  if(!matricula) return alert("Digite sua matrícula");
  const resp = await postData({login:true,matricula});
  if(resp.success){
    document.getElementById("loginSection").style.display="none";
    document.getElementById("turnoSection").style.display="block";
    document.getElementById("executante").value = resp.nome;
    fetchHistory().then(renderHistory);
  }else{
    document.getElementById("loginMessage").innerText = resp.message;
  }
});

document.getElementById("btnCadastrar").addEventListener("click", async ()=>{
  const matricula = document.getElementById("loginMatricula").value.trim();
  if(!matricula) return alert("Digite sua matrícula");
  const nome = prompt("Digite seu nome completo:");
  if(!nome) return;
  const resp = await postData({cadastrar:true,matricula,nome});
  alert(resp.message);
});

// ===================== REGISTRAR =====================
document.getElementById("turnoForm").addEventListener("submit", async e=>{
  e.preventDefault();
  setDateTime();
  const dataObj = {
    data: document.getElementById("data").value,
    equipamento: document.getElementById("equipamento").value,
    acionamento: document.getElementById("acionamento").value,
    problema: document.getElementById("problema").value,
    solucao: document.getElementById("solucao").value,
    encerramento: document.getElementById("encerramento").value,
    executante: document.getElementById("executante").value,
    matricula: document.getElementById("loginMatricula").value
  };
  const resp = await postData(dataObj);
  if(resp.success){
    alert("Turno registrado!");
    fetchHistory().then(renderHistory);
    document.getElementById("turnoForm").reset();
  }else{
    alert(resp.message);
  }
});
</script>
</body>
</html>
