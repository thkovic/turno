<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Passagem de Turno</title>
<style>
body { font-family: Arial, sans-serif; background-color: #fff; color: #333; margin:0; padding:0; }
.container { max-width: 1000px; margin: 40px auto; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; }
h1 { color: #2d6a4f; text-align: center; margin-bottom: 20px; }
form { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
form label { display: block; font-weight: bold; margin-bottom: 4px; }
form input, form textarea { width: 100%; padding: 8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
form textarea { resize: vertical; min-height:60px; }
.full-width { grid-column: 1 / -1; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px 20px; font-size:16px; cursor:pointer; border-radius:4px; transition: background-color 0.3s; }
button:hover { background-color:#74c69d; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even) { background-color:#f9f9f9; }
.history tr:hover { background-color:#f1f1f1; }
.editBtn { background-color:#52b788; padding:4px 8px; font-size:12px; border-radius:3px; cursor:pointer; }
.editBtn:hover { background-color:#2d6a4f; }
#watchdog { float:right; font-weight:bold; }
</style>
</head>
<body>
<div class="container">
<h1>Passagem de Turno</h1>

<div id="watchdog">Status Watchdog: ‚è≥</div>

<!-- Login / Cadastro -->
<div id="loginDiv">
<label>Matr√≠cula:</label>
<input type="text" id="loginMatricula" placeholder="Digite sua matr√≠cula"/>
<button id="btnLogin">Entrar</button>
<button id="btnCadastrar">Cadastrar</button>
</div>

<!-- Formul√°rio principal -->
<div id="formDiv" style="display:none;">
<form id="turnoForm">
<div>
<label for="data">Data / Hora</label>
<input type="datetime-local" id="data" name="data"/>
</div>
<div>
<label for="nome">Nome</label>
<input type="text" id="nome" name="nome" readonly/>
</div>
<div>
<label for="equipamento">Equipamento</label>
<input type="text" id="equipamento" name="equipamento" required/>
</div>
<div>
<label for="acionamento">Acionamento (Hora)</label>
<input type="time" id="acionamento" name="acionamento" required/>
</div>
<div>
<label for="problema">Problema</label>
<textarea id="problema" name="problema" required></textarea>
</div>
<div>
<label for="solucao">Solu√ß√£o</label>
<textarea id="solucao" name="solucao" required></textarea>
</div>
<div>
<label for="encerramento">Encerramento (Hora)</label>
<input type="time" id="encerramento" name="encerramento" required/>
</div>
<div class="full-width">
<button type="submit">Registrar Turno</button>
</div>
</form>

<div class="history">
<h2>Hist√≥rico</h2>
<table id="historyTable">
<thead>
<tr>
<th>Tipo</th>
<th>Nome</th>
<th>Matr√≠cula</th>
<th>Data</th>
<th>Equipamento</th>
<th>Acionamento</th>
<th>Problema</th>
<th>Solu√ß√£o</th>
<th>Encerramento</th>
<th>Data/Hora Edi√ß√£o</th>
<th>Watchdog</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

// Login
document.getElementById("btnLogin").addEventListener("click", async ()=>{
  const matricula = document.getElementById("loginMatricula").value.trim();
  if(!matricula){ alert("Digite a matr√≠cula!"); return; }
  const resp = await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify({login:true,matricula})});
  const data = await resp.json();
  if(data.success){
    document.getElementById("nome").value = data.nome;
    document.getElementById("loginDiv").style.display="none";
    document.getElementById("formDiv").style.display="block";
    fetchHistory();
  } else alert(data.message);
});

// Cadastrar usu√°rio
document.getElementById("btnCadastrar").addEventListener("click", async ()=>{
  const matricula = document.getElementById("loginMatricula").value.trim();
  if(!matricula){ alert("Digite a matr√≠cula!"); return; }
  const nome = prompt("Digite seu nome:");
  if(!nome) return;
  const resp = await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify({cadastrar:true,matricula,nome})});
  const data = await resp.json();
  alert(data.message);
});

// Registrar turno
document.getElementById("turnoForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const payload = {
    nome: document.getElementById("nome").value,
    matricula: document.getElementById("loginMatricula").value,
    data: document.getElementById("data").value,
    equipamento: document.getElementById("equipamento").value,
    acionamento: document.getElementById("acionamento").value,
    problema: document.getElementById("problema").value,
    solucao: document.getElementById("solucao").value,
    encerramento: document.getElementById("encerramento").value
  };
  const resp = await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify(payload)});
  const data = await resp.json();
  if(data.success){ alert("Turno registrado!"); fetchHistory(); document.getElementById("turnoForm").reset(); }
  else alert(data.message);
});

// Fetch hist√≥rico
async function fetchHistory(){
  try{
    const resp = await fetch(SCRIPT_URL);
    const data = await resp.json();
    if(data.status==="ok"){
      const tbody = document.querySelector("#historyTable tbody");
      tbody.innerHTML = "";
      // Aqui voc√™ pode popular os registros da aba Registro, exceto primeira linha de cabe√ßalho
      const ssResp = await fetch(`${SCRIPT_URL}?sheet=Registro`);
      const allData = await ssResp.json();
      // TODO: Ajuste conforme os dados reais
    }
  }catch(err){ console.error(err); }
}

// Watchdog
async function checkWatchdog(){
  try{
    const resp = await fetch(SCRIPT_URL);
    const data = await resp.json();
    const el = document.getElementById("watchdog");
    if(data.status==="ok") el.textContent = `Status Watchdog: üü¢ Conectado | Valor na planilha: ${data.valor}`;
    else el.textContent = `Status Watchdog: üî¥ Erro de comunica√ß√£o`;
  }catch(e){ document.getElementById("watchdog").textContent = `Status Watchdog: üî¥ Erro de comunica√ß√£o`; }
}
setInterval(checkWatchdog,3000);
checkWatchdog();
</script>
</body>
</html>
