<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Histórico de Chamados/title>
<style>
body { font-family: Arial, sans-serif; background-color: #fff; color: #333; margin:0; padding:0; }
.container { max-width: 1000px; margin: 40px auto; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; }
h1 { color: #2d6a4f; text-align: center; margin-bottom: 20px; }
form { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
form label { display: block; font-weight: bold; margin-bottom: 4px; }
form input, form textarea { width: 100%; padding: 8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
form textarea { resize: vertical; min-height:60px; }
.full-width { grid-column: 1 / -1; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px 20px; font-size:16px; cursor:pointer; border-radius:4px; transition: background-color 0.3s; }
button:hover { background-color:#74c69d; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even) { background-color:#f9f9f9; }
.history tr:hover { background-color:#f1f1f1; }
#filterInput, #matriculaFilter { padding:6px; width:250px; margin-bottom:10px; }
.editBtn { background-color:#52b788; padding:4px 8px; font-size:12px; border-radius:3px; cursor:pointer; }
.deleteBtn { background-color:#d9534f; padding:4px 8px; font-size:12px; border-radius:3px; cursor:pointer; margin-left:5px; }
</style>
</head>
<body>
<div class="container">
<h1>Histórico de Chamados</h1>
<form id="turnoForm">
<div><label>Data/Hora</label><input type="datetime-local" id="data"/></div>
<div><label>Equipamento</label><input type="text" id="equipamento" required/></div>
<div><label>Acionamento (Hora)</label><input type="time" id="acionamento" required/></div>
<div><label>Problema</label><textarea id="problema" required></textarea></div>
<div><label>Solução</label><textarea id="solucao" required></textarea></div>
<div><label>Encerramento (Hora)</label><input type="time" id="encerramento" required/></div>
<div><label>Executante</label><input type="text" id="executante" required/></div>
<div><label>Matrícula</label><input type="text" id="matricula" required/></div>
<div class="full-width"><button type="submit">Registrar Turno</button></div>
</form>

<div class="history">
<h2>Histórico</h2>
<div><label>Filtrar:</label><input type="text" id="filterInput" placeholder="Pesquisar..."/></div>
<div><label>Matrícula:</label><input type="text" id="matriculaFilter" placeholder="Digite sua matrícula"/>
<button id="btnMeusChamados">Meus Chamados</button>
<button id="btnTodos">Mostrar Todos</button></div>

<table id="historyTable">
<thead>
<tr>
<th>Data/Hora Original</th><th>Equipamento</th><th>Acionamento</th><th>Problema</th><th>Solução</th>
<th>Encerramento</th><th>Executante</th><th>Matrícula</th><th>Data/Hora Edição</th><th>Ações</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

function setDateTime(){
  const now = new Date();
  document.getElementById("data").value = now.toISOString().slice(0,16);
}

async function fetchHistory(){
  const res = await fetch(SCRIPT_URL);
  return await res.json();
}

async function sendRecord(record){
  await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify(record)});
}

async function updateRecord(record){
  await fetch(SCRIPT_URL,{method:"PUT",body:JSON.stringify(record)});
}

async function deleteRecord(rowIndex){
  await fetch(SCRIPT_URL,{method:"DELETE",body:JSON.stringify({rowIndex})});
}

function renderHistory(data){
  const tbody = document.querySelector("#historyTable tbody");
  tbody.innerHTML="";
  data.forEach((row,index)=>{
    const tr = document.createElement("tr");
    row.forEach(cell=>{
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });

    const tdActions = document.createElement("td");
    const btnEdit = document.createElement("button");
    btnEdit.textContent="Editar"; btnEdit.className="editBtn"; btnEdit.dataset.rowIndex=index+2;
    tdActions.appendChild(btnEdit);

    const btnDelete = document.createElement("button");
    btnDelete.textContent="Excluir"; btnDelete.className="deleteBtn"; btnDelete.dataset.rowIndex=index+2;
    tdActions.appendChild(btnDelete);

    tr.appendChild(tdActions);
    tbody.appendChild(tr);
  });
}

// Filtrar
document.getElementById("filterInput").addEventListener("input",()=>{
  const filter = document.getElementById("filterInput").value.toLowerCase();
  document.querySelectorAll("#historyTable tbody tr").forEach(tr=>{
    tr.style.display=[...tr.children].some(td=>td.innerText.toLowerCase().includes(filter))?"":"none";
  });
});

// Meus Chamados
document.getElementById("btnMeusChamados").addEventListener("click", async ()=>{
  const matricula = document.getElementById("matriculaFilter").value.trim();
  if(!matricula){alert("Digite sua matrícula"); return;}
  const hist = await fetchHistory();
  const filtrado = hist.filter(row=>row[7]===matricula);
  renderHistory(filtrado);
});

// Mostrar todos
document.getElementById("btnTodos").addEventListener("click", async ()=>{ renderHistory(await fetchHistory()); });

// Registrar / Atualizar
document.getElementById("turnoForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const rowIndex = e.target.dataset.editRow;
  const record = {
    data: document.getElementById("data").value,
    equipamento: document.getElementById("equipamento").value,
    acionamento: document.getElementById("acionamento").value,
    problema: document.getElementById("problema").value,
    solucao: document.getElementById("solucao").value,
    encerramento: document.getElementById("encerramento").value,
    executante: document.getElementById("executante").value,
    matricula: document.getElementById("matricula").value,
    rowIndex: rowIndex
  };
  if(rowIndex){ await updateRecord(record); delete e.target.dataset.editRow; }
  else{ await sendRecord(record); }
  e.target.reset();
  renderHistory(await fetchHistory());
});

// Editar / Excluir
document.addEventListener("click", async (e)=>{
  if(e.target.classList.contains("editBtn")){
    const tr = e.target.closest("tr");
    const cells = tr.querySelectorAll("td");
    document.getElementById("data").value=cells[0].innerText.slice(0,16);
    document.getElementById("equipamento").value=cells[1].innerText;
    document.getElementById("acionamento").value=cells[2].innerText;
    document.getElementById("problema").value=cells[3].innerText;
    document.getElementById("solucao").value=cells[4].innerText;
    document.getElementById("encerramento").value=cells[5].innerText;
    document.getElementById("executante").value=cells[6].innerText;
    document.getElementById("matricula").value=cells[7].innerText;
    document.getElementById("turnoForm").dataset.editRow=e.target.dataset.rowIndex;
  }
  if(e.target.classList.contains("deleteBtn")){
    if(confirm("Deseja excluir este registro?")){
      await deleteRecord(e.target.dataset.rowIndex);
      renderHistory(await fetchHistory());
    }
  }
});

// Inicializar
document.addEventListener("DOMContentLoaded", async ()=>{ setDateTime(); renderHistory(await fetchHistory()); });
</script>
</body>
</html>
