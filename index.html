<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sistema Passagem de Turno</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f6fa;
    color: #333;
    padding: 30px;
  }
  h1 {
    text-align: center;
  }
  form {
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    font-weight: bold;
    margin-top: 15px;
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
  <h1>Registro de Passagem de Turno</h1>
  <form id="formTurno">
    <label>Data (Registro):</label>
    <input type="text" id="data" name="data" placeholder="YYYY-MM-DD" />

    <label>Operador:</label>
    <input type="text" id="operador" name="operador" />

    <label>Matrícula:</label>
    <input type="text" id="matricula" name="matricula" />

    <label>Equipamento:</label>
    <input type="text" id="equipamento" name="equipamento" />

    <label>Acionamento:</label>
    <input type="text" id="acionamento" name="acionamento" placeholder="Ex: 18:45 ou 20/10/2025 08:00" />

    <label>Problema:</label>
    <textarea id="problema" name="problema" rows="2"></textarea>

    <label>Solução:</label>
    <textarea id="solucao" name="solucao" rows="2"></textarea>

    <label>Encerramento:</label>
    <input type="text" id="encerramento" name="encerramento" placeholder="Ex: 22:10 ou 21/10/2025 06:30" />

    <label>Data da Ocorrência:</label>
    <input type="text" id="dataOcorrencia" name="dataOcorrencia" placeholder="YYYY-MM-DD" />

    <button type="submit">Registrar</button>
  </form>

  <script>
    const scriptURL = "COLOQUE_AQUI_A_URL_DO_SEU_DEPLOY_WEBAPP"; // <-- cole aqui a URL do Web App

    document.getElementById("formTurno").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        data: document.getElementById("data").value,
        operador: document.getElementById("operador").value,
        matricula: document.getElementById("matricula").value,
        equipamento: document.getElementById("equipamento").value,
        acionamento: document.getElementById("acionamento").value,
        problema: document.getElementById("problema").value,
        solucao: document.getElementById("solucao").value,
        encerramento: document.getElementById("encerramento").value,
        dataOcorrencia: document.getElementById("dataOcorrencia").value,
      };

      const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" },
      });

      const result = await response.json();
      if (result.status === "ok") {
        alert("Registro salvo com sucesso! ID: " + result.id);
        document.getElementById("formTurno").reset();
      } else {
        alert("Erro ao salvar: " + result.mensagem);
      }
    });
  </script>
</body>
</html>
