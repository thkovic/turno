<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Passagem de Turno</title>
<style>
body { font-family: Arial, sans-serif; background-color: #fff; color: #333; margin:0; padding:0; }
.container { max-width: 1000px; margin: 40px auto; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; }
h1 { color: #2d6a4f; text-align: center; margin-bottom: 20px; }
form { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
form label { display: block; font-weight: bold; margin-bottom: 4px; }
form input, form textarea { width: 100%; padding: 8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
form textarea { resize: vertical; min-height:60px; }
.full-width { grid-column: 1 / -1; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px 20px; font-size:16px; cursor:pointer; border-radius:4px; transition: background-color 0.3s; }
button:hover { background-color:#74c69d; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even) { background-color:#f9f9f9; }
.history tr:hover { background-color:#f1f1f1; }
#filterInput, #matriculaFilter { padding:6px; width:250px; margin-bottom:10px; }
</style>
</head>
<body>
<div class="container">
<h1>Passagem de Turno</h1>

<form id="turnoForm">
<div>
<label for="nome">Nome</label>
<input type="text" id="nome" name="nome" required/>
</div>
<div>
<label for="matricula">Matrícula</label>
<input type="text" id="matricula" name="matricula" required/>
</div>
<div>
<label for="data">Data / Hora</label>
<input type="datetime-local" id="data" name="data"/>
</div>
<div>
<label for="equipamento">Equipamento</label>
<input type="text" id="equipamento" name="equipamento" required/>
</div>
<div>
<label for="acionamento">Acionamento (Hora)</label>
<input type="time" id="acionamento" name="acionamento" required/>
</div>
<div>
<label for="problema">Problema</label>
<textarea id="problema" name="problema" required></textarea>
</div>
<div>
<label for="solucao">Solução</label>
<textarea id="solucao" name="solucao" required></textarea>
</div>
<div>
<label for="encerramento">Encerramento (Hora)</label>
<input type="time" id="encerramento" name="encerramento" required/>
</div>
<div class="full-width">
<button type="submit">Registrar Turno</button>
</div>
</form>

<div class="history">
<h2>Histórico</h2>

<div style="margin-bottom:10px;">
<label>Filtrar: </label>
<input type="text" id="filterInput" placeholder="Filtrar por qualquer campo..."/>
</div>

<div style="margin-bottom:10px;">
<label>Matrícula:</label>
<input type="text" id="matriculaFilter" placeholder="Filtrar por matrícula"/>
<button id="btnTodos">Mostrar Todos</button>
</div>

<table id="historyTable">
<thead>
<tr>
<th>Tipo</th>
<th>Nome</th>
<th>Matrícula</th>
<th>Data / Hora</th>
<th>Equipamento</th>
<th>Acionamento</th>
<th>Problema</th>
<th>Solução</th>
<th>Encerramento</th>
<th>Data / Hora Edição</th>
<th>Watchdog</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec"; // Coloque o URL do seu Apps Script

function setDateTime(){
  const now = new Date();
  const dataInput = document.getElementById("data");
  if(!dataInput.value){
    dataInput.value = now.toISOString().slice(0,16);
  }
}

async function sendForm(dataObj){
  try{
    const resp = await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify(dataObj)});
    return await resp.json();
  }catch(err){
    console.error("Erro ao enviar:", err);
    alert("Erro ao enviar. Veja console.");
  }
}

async function fetchHistory(){
  try{
    const resp = await fetch(SCRIPT_URL);
    const data = await resp.json();
    return data;
  }catch(err){
    console.error("Erro ao buscar histórico:", err);
    return [];
  }
}

function renderHistory(dataArray){
  const tbody = document.getElementById("historyTable").querySelector("tbody");
  tbody.innerHTML = "";
  dataArray.forEach(row=>{
    const tr = document.createElement("tr");
    row.forEach(cell=>{
      const td = document.createElement("td");
      if(cell instanceof Date) td.textContent = cell.toLocaleString();
      else td.textContent = cell;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

// Filtro geral
document.getElementById("filterInput").addEventListener("input",function(){
  const filter = this.value.toLowerCase();
  const trs = document.querySelectorAll("#historyTable tbody tr");
  trs.forEach(tr=>{
    tr.style.display = [...tr.cells].some(td=>td.innerText.toLowerCase().includes(filter))?"":"none";
  });
});

// Filtrar por matrícula
document.getElementById("matriculaFilter").addEventListener("input", async ()=>{
  const hist = await fetchHistory();
  const matricula = document.getElementById("matriculaFilter").value.trim();
  const filtrado = hist.filter(row => row[2].toString()===matricula);
  renderHistory(filtrado);
});

// Mostrar todos
document.getElementById("btnTodos").addEventListener("click", async ()=>{
  const hist = await fetchHistory();
  renderHistory(hist);
});

// Registrar turno
document.getElementById("turnoForm").addEventListener("submit", async e=>{
  e.preventDefault();
  setDateTime();
  const dataObj = {
    nome: document.getElementById("nome").value,
    matricula: document.getElementById("matricula").value,
    data: document.getElementById("data").value,
    equipamento: document.getElementById("equipamento").value,
    acionamento: document.getElementById("acionamento").value,
    problema: document.getElementById("problema").value,
    solucao: document.getElementById("solucao").value,
    encerramento: document.getElementById("encerramento").value
  };
  const resp = await sendForm(dataObj);
  if(resp && resp.success){
    alert("Registro adicionado!");
    document.getElementById("turnoForm").reset();
    const hist = await fetchHistory();
    renderHistory(hist);
  } else {
    alert(resp.message || "Erro ao registrar");
  }
});

// Carregar histórico ao abrir
document.addEventListener("DOMContentLoaded", async ()=>{
  setDateTime();
  const hist = await fetchHistory();
  renderHistory(hist);
});
</script>
</body>
</html>
