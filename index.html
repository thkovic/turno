<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema Passagem de Turno - Login</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; color:#333; }
.container { max-width:1000px; margin:40px auto; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); border-radius:8px; }
h1 { color:#2d6a4f; text-align:center; margin-bottom:20px; }
form { display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-bottom:20px; }
form label { display:block; font-weight:bold; margin-bottom:4px; }
form input, form textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
form textarea { resize: vertical; min-height:60px; }
.full-width { grid-column:1/-1; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px 20px; font-size:16px; cursor:pointer; border-radius:4px; transition:0.3s; }
button:hover { background-color:#74c69d; }
button:disabled { background-color:#ccc; cursor:not-allowed; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; font-size:14px; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even){ background:#f9f9f9; }
#watchdog { position:absolute; top:10px; right:10px; padding:5px 10px; background:#95d5b2; color:#fff; border-radius:4px; font-weight:bold; }
.alert { padding:10px; margin:10px 0; border-radius:4px; }
.success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
.error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
.info { background:#d1ecf1; color:#0c5460; border:1px solid #bee5eb; }
.loading { display:inline-block; width:20px; height:20px; border:3px solid #f3f3f3; border-top:3px solid #2d6a4f; border-radius:50%; animation:spin 1s linear infinite; margin-left:10px; }
.debug-info { background:#fff3cd; color:#856404; border:1px solid #ffeaa7; padding:10px; margin:10px 0; border-radius:4px; font-size:12px; }
.hidden { display:none; }
@keyframes spin { from { transform: rotate(0deg);} to { transform: rotate(360deg); } }
</style>
</head>
<body>
<div id="watchdog">Watchdog: --</div>
<div class="container">

<h1>üìù Sistema de Passagem de Turno</h1>

<div id="alertContainer"></div>

<!-- LOGIN -->
<div id="loginDiv">
<h2>üîê Login</h2>
<form id="loginForm" class="full-width">
<div class="full-width"><label>Matr√≠cula</label><input type="text" id="loginMatricula" placeholder="Digite sua matr√≠cula" required/></div>
<div class="full-width"><button type="submit">Login</button></div>
</form>
</div>

<!-- FORMUL√ÅRIO DE REGISTRO -->
<div id="registroDiv" class="hidden">
<h2>Registrar Passagem de Turno</h2>
<form id="turnoForm">
<div><label>Nome do Operador *</label><input type="text" id="nome" required placeholder="Seu nome completo"/></div>
<div><label>Matr√≠cula *</label><input type="text" id="matricula" required readonly/></div>
<div><label>Data *</label><input type="date" id="data" required/></div>
<div><label>Equipamento *</label><input type="text" id="equipamento" required placeholder="Nome do equipamento"/></div>
<div><label>Acionamento (Hora) *</label><input type="time" id="acionamento" required/></div>
<div class="full-width"><label>Problema Identificado *</label><textarea id="problema" required placeholder="Descreva o problema"></textarea></div>
<div class="full-width"><label>Solu√ß√£o Aplicada *</label><textarea id="solucao" required placeholder="Descreva a solu√ß√£o"></textarea></div>
<div><label>Encerramento (Hora) *</label><input type="time" id="encerramento" required/></div>
<div class="full-width">
<button type="submit" id="btnSubmit">‚úÖ Registrar Passagem de Turno</button>
<button type="button" id="btnLogout" style="background:#ff6b6b; margin-left:10px;">üö™ Logout</button>
<button type="button" id="btnLimpar" style="background:#ff6b6b; margin-left:10px;">üóëÔ∏è Limpar Planilha</button>
</div>
</form>
</div>

<!-- HIST√ìRICO -->
<div class="history">
<h2>üìä Hist√≥rico de Registros</h2>
<button id="btnLoadHistory">üîÑ Atualizar Hist√≥rico</button>
<button id="btnDebug" style="background: #ff6b6b; margin-left: 10px;">üêõ Debug</button>
<div id="historyInfo" style="margin:10px 0; font-style:italic;"></div>
<table id="historyTable">
<thead>
<tr>
<th>ID</th>
<th>Data</th>
<th>Operador</th>
<th>Matr√≠cula</th>
<th>Equipamento</th>
<th>Acionamento</th>
<th>Problema</th>
<th>Solu√ß√£o</th>
<th>Encerramento</th>
</tr>
</thead>
<tbody>
<tr>
<td colspan="9" style="text-align:center; padding:20px;">
Clique em "Atualizar Hist√≥rico" para carregar os registros
</td>
</tr>
</tbody>
</table>
</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

let loggedIn = false;

// Alerts
function showAlert(msg, type="info"){
    const container = document.getElementById("alertContainer");
    const div = document.createElement("div");
    div.className = alert ${type};
    div.textContent = msg;
    container.appendChild(div);
    setTimeout(()=>div.remove(),5000);
}

// Login
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const matricula = document.getElementById("loginMatricula").value.trim();
    if(!matricula){ showAlert("Informe sua matr√≠cula","error"); return; }
    loggedIn = true;
    document.getElementById("registroDiv").classList.remove("hidden");
    document.getElementById("loginDiv").classList.add("hidden");
    document.getElementById("matricula").value = matricula;
    document.getElementById("nome").value = "";
    showAlert("‚úÖ Login realizado com sucesso","success");
});

// Logout
document.getElementById("btnLogout").addEventListener("click", ()=>{
    loggedIn=false;
    document.getElementById("registroDiv").classList.add("hidden");
    document.getElementById("loginDiv").classList.remove("hidden");
    showAlert("üîí Logout realizado","info");
});

// Fetch Watchdog
async function fetchWatchdog(){
    try{
        const resp = await fetch(SCRIPT_URL);
        const data = await resp.json();
        document.getElementById("watchdog").textContent = "Watchdog: "+ (data.watchdog || data.valor || "--");
    }catch(e){ document.getElementById("watchdog").textContent="Watchdog: Erro"; }
}

// Post data
async function postData(obj){
    const resp = await fetch(SCRIPT_URL,{
        method:"POST",
        body:JSON.stringify(obj)
    });
    return await resp.json();
}

// Registro de turno
document.getElementById("turnoForm").addEventListener("submit", async(e)=>{
    e.preventDefault();
    if(!loggedIn){ showAlert("‚ùå √â necess√°rio fazer login para registrar","error"); return; }

    const btn = document.getElementById("btnSubmit");
    const originalText = btn.textContent;
    btn.textContent="Registrando..."; btn.disabled=true;

    try{
        const obj = {
            nome: document.getElementById("nome").value.trim(),
            matricula: document.getElementById("matricula").value.trim(),
            data: document.getElementById("data").value,
            equipamento: document.getElementById("equipamento").value.trim(),
            acionamento: document.getElementById("acionamento").value,
            problema: document.getElementById("problema").value.trim(),
            solucao: document.getElementById("solucao").value.trim(),
            encerramento: document.getElementById("encerramento").value
        };
        const resp = await postData(obj);
        if(resp.success){
            showAlert("‚úÖ "+resp.message,"success");
            document.getElementById("equipamento").value="";
            document.getElementById("problema").value="";
            document.getElementById("solucao").value="";
            document.getElementById("acionamento").value="";
            document.getElementById("encerramento").value="";
            setTimeout(()=>loadHistory(),1000);
        } else showAlert("‚ùå Erro: "+resp.message,"error");
    } catch(error){ showAlert("‚ùå Erro: "+error.message,"error"); }
    finally{ btn.textContent=originalText; btn.disabled=false; }
});

// Hist√≥rico
async function getHistoryData(){ return await postData({getHistory:true}); }

async function loadHistory(){
    const data = await getHistoryData();
    const tbody = document.querySelector("#historyTable tbody");
    tbody.innerHTML="";

    if(Array.isArray(data)){
        if(data.length===0){
            const tr=document.createElement("tr");
            const td=document.createElement("td");
            td.colSpan=9; td.textContent="Nenhum registro encontrado"; td.style.textAlign="center"; td.style.padding="20px";
            tr.appendChild(td); tbody.appendChild(tr);
        } else {
            data.sort((a,b)=>new Date(b[1])-new Date(a[1]));
            data.forEach(row=>{
                const tr=document.createElement("tr");
                const cols=[
                    row[0]||"",                          // ID
                    row[1] ? formatData(row[1]) : "",    // Data (yyyy-MM-dd)
                    row[2]||"",                          // Operador
                    row[3]||"",                          // Matr√≠cula
                    row[4]||"",                          // Equipamento
                    row[5] ? formatHora(row[5]) : "",    // Acionamento (HH:mm)
                    row[6]||"",                          // Problema
                    row[7]||"",                          // Solu√ß√£o
                    row[8] ? formatHora(row[8]) : ""     // Encerramento (HH:mm)
                ];
                cols.forEach(v=>{
                    const td=document.createElement("td");
                    td.textContent=v;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }
    } else showAlert("Erro ao carregar hist√≥rico","error");
}

// Formata data yyyy-MM-dd
function formatData(d){
    if(!d) return "";
    if(d.includes("T")) return d.substring(0,10);
    const date = new Date(d);
    if(!isNaN(date.getTime())){
        const yyyy = date.getFullYear();
        const mm = (date.getMonth()+1).toString().padStart(2,"0");
        const dd = date.getDate().toString().padStart(2,"0");
        return ${yyyy}-${mm}-${dd};
    }
    return d;
}

// Formata hora HH:mm
function formatHora(h){
    if(!h) return "";
    if(h.includes("T")) return h.substring(11,16);
    if(h.match(/^\d{2}:\d{2}$/)) return h;
    const date = new Date(h);
    if(!isNaN(date.getTime())) return date.getHours().toString().padStart(2,"0")+":"+date.getMinutes().toString().padStart(2,"0");
    return h;
}

// Inicial
loadHistory();
setInterval(fetchWatchdog,5000);
document.getElementById("btnLoadHistory").addEventListener("click",loadHistory);
</script>
</body>
</html>
