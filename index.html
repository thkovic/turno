<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Passagem de Turno</title>
<style>
body { font-family: Arial; background:#fff; margin:0; padding:0; }
.container { max-width:1000px; margin:40px auto; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); border-radius:8px; }
h1 { color:#2d6a4f; text-align:center; margin-bottom:20px; }
form { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
form label { font-weight:bold; margin-bottom:4px; display:block; }
form input, form textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
form textarea { resize:vertical; min-height:60px; }
.full-width { grid-column:1 / -1; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px 20px; cursor:pointer; border-radius:4px; transition:0.3s; }
button:hover { background-color:#74c69d; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even) { background-color:#f9f9f9; }
.history tr:hover { background-color:#f1f1f1; }
#filterInput { padding:6px; width:250px; margin-bottom:10px; }
</style>
</head>
<body>
<div class="container">
<h1>Passagem de Turno</h1>

<form id="turnoForm">
  <div><label>Data / Hora</label><input type="datetime-local" id="data"/></div>
  <div><label>Equipamento</label><input type="text" id="equipamento" required/></div>
  <div><label>Acionamento (Hora)</label><input type="time" id="acionamento" required/></div>
  <div><label>Problema</label><textarea id="problema" required></textarea></div>
  <div><label>Solução</label><textarea id="solucao" required></textarea></div>
  <div><label>Encerramento (Hora)</label><input type="time" id="encerramento" required/></div>
  <div><label>Executante (Nome)</label><input type="text" id="executanteNome" required/></div>
  <div><label>Matrícula</label><input type="text" id="matricula" required/></div>
  <div class="full-width"><button type="submit">Registrar Turno</button></div>
</form>

<div style="margin-bottom:10px;">
  <button id="btnMeusChamados">Meus Chamados</button>
</div>

<div class="history">
<h2>Histórico</h2>
<label>Filtrar:</label>
<input type="text" id="filterInput" placeholder="Digite para filtrar..."/>
<table id="historyTable">
<thead>
<tr>
<th>Data / Hora Original</th><th>Equipamento</th><th>Acionamento</th>
<th>Problema</th><th>Solução</th><th>Encerramento</th>
<th>Executante</th><th>Data / Hora Edição</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

function setDateTime(){
  const now = new Date();
  const formatted = now.toISOString().slice(0,16);
  const input = document.getElementById("data");
  if(!input.value) input.value = formatted;
}

function formatDateTime(dateStr){
  const d = new Date(dateStr);
  const day = String(d.getDate()).padStart(2,'0');
  const month = String(d.getMonth()+1).padStart(2,'0');
  const year = d.getFullYear();
  const hours = String(d.getHours()).padStart(2,'0');
  const minutes = String(d.getMinutes()).padStart(2,'0');
  return `${day}/${month}/${year} ${hours}:${minutes}`;
}

function formatHour(dateStr){
  const d = new Date(dateStr);
  return String(d.getHours()).padStart(2,'0');
}

async function sendForm(obj){
  await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify(obj)});
}

async function fetchHistory(){
  const resp = await fetch(SCRIPT_URL);
  return await resp.json();
}

function renderHistory(data){
  const tbody = document.querySelector("#historyTable tbody");
  tbody.innerHTML = "";
  data.forEach(row=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${formatDateTime(row[0])}</td>
      <td>${row[1]}</td>
      <td>${formatHour(row[2])}</td>
      <td>${row[3]}</td>
      <td>${row[4]}</td>
      <td>${formatHour(row[5])}</td>
      <td>${row[7]}</td>
      <td>${row[8]?formatDateTime(row[8]):''}</td>
    `;
    tbody.appendChild(tr);
  });
}

document.getElementById("turnoForm").addEventListener("submit", async e=>{
  e.preventDefault();
  setDateTime();
  const dataObj = {
    data: document.getElementById("data").value,
    equipamento: document.getElementById("equipamento").value,
    acionamento: document.getElementById("acionamento").value,
    problema: document.getElementById("problema").value,
    solucao: document.getElementById("solucao").value,
    encerramento: document.getElementById("encerramento").value,
    executanteNome: document.getElementById("executanteNome").value,
    matricula: document.getElementById("matricula").value
  };
  try{
    await sendForm(dataObj);
    document.getElementById("turnoForm").reset();
    setDateTime();
    renderHistory(await fetchHistory());
  }catch(err){ console.error(err); alert("Erro ao registrar. Veja console."); }
});

document.getElementById("filterInput").addEventListener("input", function(){
  const filter = this.value.toLowerCase();
  document.querySelectorAll("#historyTable tbody tr").forEach(tr=>{
    tr.style.display = Array.from(tr.children).some(td=>td.innerText.toLowerCase().includes(filter)) ? "" : "none";
  });
});

document.getElementById("btnMeusChamados").addEventListener("click", ()=>{
  window.open("meusChamados.html","_blank");
});

document.addEventListener("DOMContentLoaded", async ()=>{
  setDateTime();
  renderHistory(await fetchHistory());
});
</script>
</body>
</html>
