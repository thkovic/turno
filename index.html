<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passagem de Turno</title>
<style>
body {
  font-family: Arial;
  background: #f9fafb;
  color: #333;
  margin: 0;
  padding: 20px;
}
h1 {
  color: #2c7a7b;
}
input, textarea, select, button {
  display: block;
  margin: 5px 0 15px;
  padding: 8px;
  width: 100%;
  max-width: 400px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
button {
  background: #38b2ac;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
}
button:hover { background: #319795; }
#status { margin: 10px 0; font-weight: bold; }
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
table, th, td {
  border: 1px solid #ccc;
}
th {
  background: #e6fffa;
  color: #285e61;
}
td, th {
  padding: 8px;
  text-align: left;
}
</style>
</head>
<body>
<h1>Passagem de Turno</h1>

<div id="loginArea">
  <h3>Login</h3>
  <input id="loginMatricula" placeholder="Digite sua matrícula">
  <button onclick="login()">Entrar</button>
  <hr>
  <h4>Ou cadastrar novo usuário</h4>
  <input id="cadNome" placeholder="Nome completo">
  <input id="cadMatricula" placeholder="Matrícula">
  <button onclick="cadastrar()">Cadastrar</button>
</div>

<div id="mainArea" style="display:none;">
  <p id="userInfo"></p>
  <div id="status">Status: aguardando...</div>

  <h3>Registrar novo turno</h3>
  <input id="equipamento" placeholder="Equipamento">
  <input id="acionamento" placeholder="Hora acionamento (HH)">
  <textarea id="problema" placeholder="Problema"></textarea>
  <textarea id="solucao" placeholder="Solução"></textarea>
  <input id="encerramento" placeholder="Hora encerramento (HH)">
  <button onclick="registrar()">Registrar</button>

  <h3>Histórico</h3>
  <table id="tabela">
    <thead><tr><th>Data</th><th>Equipamento</th><th>Problema</th><th>Solução</th><th>Executante</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec"; // ⚠️ substitua pela URL do Apps Script publicado
let matriculaLogada = "";
let nomeLogado = "";

async function login(){
  const matricula = document.getElementById("loginMatricula").value.trim();
  if(!matricula) return alert("Digite sua matrícula");
  const resp = await fetch(SCRIPT_URL,{
    method:"POST",
    body: JSON.stringify({login:true,matricula})
  });
  const data = await resp.json();
  if(data.success){
    matriculaLogada = matricula;
    nomeLogado = data.nome;
    document.getElementById("loginArea").style.display="none";
    document.getElementById("mainArea").style.display="block";
    document.getElementById("userInfo").innerText = `Logado como: ${nomeLogado} (${matriculaLogada})`;
    carregarHistorico();
  }else{
    alert(data.message);
  }
}

async function cadastrar(){
  const nome = document.getElementById("cadNome").value.trim();
  const matricula = document.getElementById("cadMatricula").value.trim();
  if(!nome || !matricula) return alert("Preencha todos os campos");
  const resp = await fetch(SCRIPT_URL,{
    method:"POST",
    body: JSON.stringify({cadastrar:true,nome,matricula})
  });
  const data = await resp.json();
  alert(data.message);
}

async function registrar(){
  const equipamento = document.getElementById("equipamento").value.trim();
  const acionamento = document.getElementById("acionamento").value.trim();
  const problema = document.getElementById("problema").value.trim();
  const solucao = document.getElementById("solucao").value.trim();
  const encerramento = document.getElementById("encerramento").value.trim();

  if(!equipamento) return alert("Preencha o equipamento");
  const resp = await fetch(SCRIPT_URL,{
    method:"POST",
    body: JSON.stringify({
      equipamento,acionamento,problema,solucao,encerramento,
      executante:nomeLogado,matricula:matriculaLogada
    })
  });
  const data = await resp.json();
  alert(data.message);
  carregarHistorico();
}

async function carregarHistorico(){
  try{
    const resp = await fetch(SCRIPT_URL);
    const dados = await resp.json();
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";
    dados.registros.forEach(r=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${r.data}</td><td>${r.equipamento}</td><td>${r.problema}</td><td>${r.solucao}</td><td>${r.executante}</td>`;
      tbody.appendChild(tr);
    });
    document.getElementById("status").innerText = "Status: Conectado ✅ | Watchdog: " + dados.watchdog;
  }catch(e){
    document.getElementById("status").innerText = "Status: Erro de comunicação ❌";
  }
}
setInterval(carregarHistorico, 10000);
</script>
</body>
</html>
