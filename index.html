<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema Passagem de Turno</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; color:#333; }
.container { max-width:1000px; margin:40px auto; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); border-radius:8px; }
h1 { color:#2d6a4f; text-align:center; margin-bottom:20px; }
form { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
form label { display:block; font-weight:bold; margin-bottom:4px; }
form input, form textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
form textarea { resize: vertical; min-height:60px; }
.full-width { grid-column:1/-1; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px 20px; font-size:16px; cursor:pointer; border-radius:4px; transition:0.3s; }
button:hover { background-color:#74c69d; }
button:disabled { background-color:#ccc; cursor:not-allowed; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; font-size:14px; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even){ background:#f9f9f9; }
#watchdog { position:absolute; top:10px; right:10px; padding:5px 10px; background:#95d5b2; color:#fff; border-radius:4px; font-weight:bold; }
.alert { padding:10px; margin:10px 0; border-radius:4px; }
.success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
.error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
.info { background:#d1ecf1; color:#0c5460; border:1px solid #bee5eb; }
.loading { display:inline-block; width:20px; height:20px; border:3px solid #f3f3f3; border-top:3px solid #2d6a4f; border-radius:50%; animation:spin 1s linear infinite; margin-left:10px; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
<div id="watchdog">Watchdog: --</div>
<div class="container">

<h1>üìù Sistema de Passagem de Turno</h1>

<form id="turnoForm">
    <div><label>Nome do Operador *</label><input type="text" id="nome" required placeholder="Seu nome completo"/></div>
    <div><label>Matr√≠cula *</label><input type="text" id="matricula" required placeholder="Sua matr√≠cula"/></div>
    <div><label>Data *</label><input type="date" id="data" required/></div>
    <div><label>Equipamento *</label><input type="text" id="equipamento" required placeholder="Nome do equipamento"/></div>
    <div><label>Acionamento (Hora) *</label><input type="time" id="acionamento" required/></div>
    <div class="full-width"><label>Problema Identificado *</label><textarea id="problema" required placeholder="Descreva o problema encontrado"></textarea></div>
    <div class="full-width"><label>Solu√ß√£o Aplicada *</label><textarea id="solucao" required placeholder="Descreva a solu√ß√£o aplicada"></textarea></div>
    <div><label>Encerramento (Hora) *</label><input type="time" id="encerramento" required/></div>
    <div class="full-width">
        <button type="submit" id="btnSubmit">‚úÖ Registrar Passagem de Turno</button>
    </div>
</form>

<div class="history">
    <h2>üìä Hist√≥rico de Registros</h2>
    <button id="btnLoadHistory">üîÑ Atualizar Hist√≥rico</button>
    <div id="historyInfo" style="margin:10px 0; font-style:italic;"></div>
    <table id="historyTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Operador</th>
                <th>Matr√≠cula</th>
                <th>Equipamento</th>
                <th>Acionamento</th>
                <th>Problema</th>
                <th>Solu√ß√£o</th>
                <th>Encerramento</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="8" style="text-align:center; padding:20px;">Clique em "Atualizar Hist√≥rico" para carregar os registros</td></tr>
        </tbody>
    </table>
</div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

// POST
async function postData(obj){
    const resp = await fetch(SCRIPT_URL, {
        method:"POST",
        body: JSON.stringify(obj)
    });
    return resp.json();
}

// GET Hist√≥rico
async function loadHistory() {
    try {
        const resp = await fetch(SCRIPT_URL + "?getHistory=true");
        const data = await resp.json();
        const tbody = document.querySelector("#historyTable tbody");
        tbody.innerHTML = "";

        console.log("Dados recebidos:", data); // Para debug

        if (!Array.isArray(data) || data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding:20px;">Nenhum registro encontrado</td></tr>';
            document.getElementById("historyInfo").textContent = "Nenhum registro encontrado";
            return;
        }

        // Ordena por data (mais recente primeiro)
        data.sort((a,b)=> new Date(b[0]) - new Date(a[0]));

        data.forEach(row=>{
            const tr = document.createElement("tr");
            // Pega apenas as primeiras 8 colunas
            const campos = row.slice(0, 8);
            
            campos.forEach((valor, index)=>{
                const td = document.createElement("td");
                
                // Formata√ß√£o especial para datas/horas
                if (index === 0 && valor) { // Data
                    td.textContent = new Date(valor).toLocaleDateString('pt-BR');
                } else if ((index === 4 || index === 7) && valor) { // Acionamento e Encerramento (horas)
                    // Se for apenas hora (formato HH:MM)
                    if (valor.includes(':')) {
                        td.textContent = valor;
                    } else {
                        // Tenta formatar como data completa
                        const dataHora = new Date(valor);
                        if (!isNaN(dataHora)) {
                            td.textContent = dataHora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                        } else {
                            td.textContent = valor || "";
                        }
                    }
                } else {
                    td.textContent = valor || "";
                }
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });

        document.getElementById("historyInfo").textContent = `Mostrando ${data.length} registro(s) - Mais recentes primeiro`;
        
    } catch (error) {
        console.error("Erro ao carregar hist√≥rico:", error);
        document.getElementById("historyInfo").textContent = "Erro ao carregar hist√≥rico";
        document.querySelector("#historyTable tbody").innerHTML = 
            '<tr><td colspan="8" style="text-align:center; padding:20px; color:red;">Erro ao carregar dados</td></tr>';
    }
}

// Watchdog
async function fetchWatchdog(){
    try {
        const resp = await fetch(SCRIPT_URL + "?watchdog=true");
        const data = await resp.json();
        document.getElementById("watchdog").textContent = "Watchdog: "+ (data.watchdog || "--");
    } catch(e){
        document.getElementById("watchdog").textContent = "Watchdog: Erro";
    }
}

// Formul√°rio
document.getElementById("turnoForm").addEventListener("submit", async e=>{
    e.preventDefault();
    const btn = document.getElementById("btnSubmit");
    btn.disabled = true;
    btn.textContent = "Registrando...";

    const obj = {
        nome: document.getElementById("nome").value.trim(),
        matricula: document.getElementById("matricula").value.trim(),
        data: document.getElementById("data").value,
        equipamento: document.getElementById("equipamento").value.trim(),
        acionamento: document.getElementById("acionamento").value,
        problema: document.getElementById("problema").value.trim(),
        solucao: document.getElementById("solucao").value.trim(),
        encerramento: document.getElementById("encerramento").value
    };

    try {
        await postData(obj);
        alert("‚úÖ Turno registrado!");
        document.getElementById("turnoForm").reset();
        
        // Restaura a data atual
        const hoje = new Date().toISOString().split("T")[0];
        document.getElementById("data").value = hoje;
        
        loadHistory();
    } catch(err){
        alert("‚ùå Erro ao registrar: "+err);
    } finally {
        btn.disabled = false;
        btn.textContent = "‚úÖ Registrar Passagem de Turno";
    }
});

// Bot√£o de atualizar hist√≥rico
document.getElementById("btnLoadHistory").addEventListener("click", loadHistory);

// Inicializa√ß√£o
window.addEventListener("load", ()=>{
    const hoje = new Date().toISOString().split("T")[0];
    document.getElementById("data").value = hoje;
    loadHistory();
    fetchWatchdog();
    setInterval(fetchWatchdog, 5000);
});
</script>
</body>
</html>
