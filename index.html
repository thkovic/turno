<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Passagem de Turno</title>
<style>
body { font-family: Arial, sans-serif; background-color: #fff; color: #333; margin:0; padding:0; }
.container { max-width: 1000px; margin: 40px auto; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; }
h1 { color: #2d6a4f; text-align: center; margin-bottom: 20px; }
form { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
form label { display: block; font-weight: bold; margin-bottom: 4px; }
form input, form textarea { width: 100%; padding: 8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
form textarea { resize: vertical; min-height:60px; }
.full-width { grid-column: 1 / -1; }
button { background-color:#95d5b2; color:#fff; border:none; padding:12px 20px; font-size:16px; cursor:pointer; border-radius:4px; transition: background-color 0.3s; }
button:hover { background-color:#74c69d; }
.history { margin-top:40px; }
.history table { width:100%; border-collapse:collapse; }
.history th, .history td { border:1px solid #ddd; padding:8px; text-align:left; }
.history th { background-color:#e9f5ef; color:#2d6a4f; }
.history tr:nth-child(even) { background-color:#f9f9f9; }
.history tr:hover { background-color:#f1f1f1; }
#btnPDF { float:right; margin-bottom:10px; }
.editBtn { background-color:#52b788; padding:4px 8px; font-size:12px; border-radius:3px; cursor:pointer; }
.editBtn:hover { background-color:#2d6a4f; }
#filterInput { padding:6px; width:250px; margin-bottom:10px; }
</style>
</head>
<body>
<div class="container">
<h1>Passagem de Turno</h1>

<form id="turnoForm">
<div>
<label for="data">Data / Hora</label>
<input type="datetime-local" id="data" name="data"/>
</div>
<div>
<label for="equipamento">Equipamento</label>
<input type="text" id="equipamento" name="equipamento" required/>
</div>
<div>
<label for="acionamento">Acionamento (Hora)</label>
<input type="time" id="acionamento" name="acionamento" required/>
</div>
<div>
<label for="problema">Problema</label>
<textarea id="problema" name="problema" required></textarea>
</div>
<div>
<label for="solucao">Solução</label>
<textarea id="solucao" name="solucao" required></textarea>
</div>
<div>
<label for="encerramento">Encerramento (Hora)</label>
<input type="time" id="encerramento" name="encerramento" required/>
</div>
<div class="full-width">
<label for="executante">Executante</label>
<input type="text" id="executante" name="executante" readonly/>
</div>
<div class="full-width">
<button type="submit">Registrar Turno</button>
<button type="button" id="btnSair">Sair</button>
</div>
</form>

<div class="history">
<h2>Histórico</h2>
<div style="margin-bottom:10px;">
<label>Filtrar: </label>
<input type="text" id="filterInput" placeholder="Digite para filtrar..."/>
</div>
<div style="margin-bottom:10px;">
<label>Minha Matrícula:</label>
<input type="text" id="matriculaFilter" readonly/>
<button id="btnMeusChamados">Meus Chamados</button>
<button id="btnTodos">Mostrar Todos</button>
</div>
<div style="text-align:right; margin-bottom:10px;">
<button id="btnPDF">Gerar PDF</button>
</div>

<table id="historyTable">
<thead>
<tr>
<th>Data / Hora Original</th>
<th>Equipamento</th>
<th>Acionamento</th>
<th>Problema</th>
<th>Solução</th>
<th>Encerramento</th>
<th>Executante</th>
<th>Data / Hora Edição</th>
<th>Ações</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

// Pegar nome e matrícula do login
document.addEventListener("DOMContentLoaded", () => {
  const nome = localStorage.getItem("nome");
  const matricula = localStorage.getItem("matricula");
  if(!matricula){
    alert("Faça login primeiro!");
    window.location.href = "login.html";
    return;
  }
  document.getElementById("executante").value = nome;
  document.getElementById("matriculaFilter").value = matricula;
  window.matriculaUsuario = matricula;
});

// Botão Sair
document.getElementById("btnSair").addEventListener("click", ()=>{
  localStorage.clear();
  window.location.href = "login.html";
});

// Funções auxiliares de formatação
function setDateTime(){ const now = new Date(); const formatted = now.toISOString().slice(0,16); const dataInput = document.getElementById("data"); if(!dataInput.value) dataInput.value = formatted;}
function formatDateTime(dateStr){ const date = new Date(dateStr); const day = String(date.getDate()).padStart(2,'0'); const month = String(date.getMonth()+1).padStart(2,'0'); const year = date.getFullYear(); const hours = String(date.getHours()).padStart(2,'0'); const minutes = String(date.getMinutes()).padStart(2,'0'); return `${day}/${month}/${year} ${hours}:${minutes}`;}
function formatHour(dateStr){ const date = new Date(dateStr); const hours = String(date.getHours()).padStart(2,'0'); return hours;}

// Aqui você insere as funções sendForm, updateForm, deleteForm, fetchHistory do seu Apps Script como no código anterior
// E as funções de renderHistory, filtros, Meus Chamados, edição/exclusão, PDF igual ao código anterior
</script>
</body>
</html>
