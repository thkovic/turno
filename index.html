<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Turno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    #watchdog {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #222;
      color: #0f0;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-family: monospace;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="watchdog">Watchdog: --</div>
  <h1>Registro de Passagem de Turno</h1>

  <div class="container" id="login-container">
    <h3>Login</h3>
    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" placeholder="Digite sua matrícula" />
    <button id="btnLogin">Entrar</button>
    <button id="btnHistorico">Ver Histórico</button>
    <p id="loginMsg"></p>
  </div>

  <div class="container hidden" id="form-container">
    <h3>Registrar Passagem</h3>
    <form id="turnoForm">
      <input type="hidden" id="nome" />
      <input type="hidden" id="matriculaLogada" />

      <label>Equipamento:</label>
      <input type="text" id="equipamento" required />

      <label>Acionamento:</label>
      <input type="text" id="acionamento" required />

      <label>Problema:</label>
      <textarea id="problema" rows="2"></textarea>

      <label>Solução:</label>
      <textarea id="solucao" rows="2"></textarea>

      <label>Encerramento:</label>
      <input type="text" id="encerramento" />

      <button type="submit">Registrar</button>
      <button type="button" id="voltarLogin">Sair</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <div class="container hidden" id="historico-container">
    <h3>Histórico de Registros</h3>
    <table id="tabelaHistorico">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Matrícula</th>
          <th>Data</th>
          <th>Equipamento</th>
          <th>Problema</th>
          <th>Solução</th>
          <th>Encerramento</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="voltarLogin2">Voltar</button>
  </div>

  <script>
    // ======== CONFIGURAÇÃO ========
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec"; // coloque aqui seu link do Apps Script publicado

    // ======== WATCHDOG ========
    async function atualizarWatchdog(){
      try {
        const res = await fetch(`${SCRIPT_URL}?action=watchdog`);
        const data = await res.json();
        document.getElementById("watchdog").textContent =
          `Watchdog: ${data.valor} (${new Date().toLocaleTimeString()})`;
      } catch {
        document.getElementById("watchdog").textContent = "Watchdog: erro";
      }
    }
    atualizarWatchdog();
    setInterval(atualizarWatchdog, 30000);

    // ======== LOGIN ========
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const matricula = document.getElementById("matricula").value.trim();
      if(!matricula) return alert("Informe a matrícula");
      const body = new URLSearchParams();
      body.append("acao", "login");
      body.append("matricula", matricula);

      try {
        const res = await fetch(SCRIPT_URL, { method:"POST", body });
        const data = await res.json();
        if(data.success){
          document.getElementById("loginMsg").textContent = `Bem-vindo, ${data.nome}`;
          document.getElementById("nome").value = data.nome;
          document.getElementById("matriculaLogada").value = matricula;
          document.getElementById("login-container").classList.add("hidden");
          document.getElementById("form-container").classList.remove("hidden");
        } else {
          alert(data.message || "Erro ao logar");
        }
      } catch(err){
        alert("Erro na conexão com o servidor");
      }
    });

    // ======== HISTÓRICO ========
    document.getElementById("btnHistorico").addEventListener("click", async () => {
      const body = new URLSearchParams();
      body.append("acao","historico");
      try {
        const res = await fetch(SCRIPT_URL, { method:"POST", body });
        const data = await res.json();
        if(!Array.isArray(data)) throw new Error("Formato inválido");

        const tbody = document.querySelector("#tabelaHistorico tbody");
        tbody.innerHTML = "";
        data.forEach(l => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${l[1]||""}</td>
            <td>${l[2]||""}</td>
            <td>${new Date(l[3]).toLocaleString()}</td>
            <td>${l[4]||""}</td>
            <td>${l[6]||""}</td>
            <td>${l[7]||""}</td>
            <td>${l[8]||""}</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("historico-container").classList.remove("hidden");
      } catch(err){
        alert("Erro ao carregar histórico");
      }
    });

    // ======== REGISTRAR TURNO ========
    document.getElementById("turnoForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const matricula = document.getElementById("matriculaLogada").value;
      const equipamento = document.getElementById("equipamento").value;
      const acionamento = document.getElementById("acionamento").value;
      const problema = document.getElementById("problema").value;
      const solucao = document.getElementById("solucao").value;
      const encerramento = document.getElementById("encerramento").value;

      const body = new URLSearchParams();
      body.append("acao","registrar");
      body.append("nome",nome);
      body.append("matricula",matricula);
      body.append("equipamento",equipamento);
      body.append("acionamento",acionamento);
      body.append("problema",problema);
      body.append("solucao",solucao);
      body.append("encerramento",encerramento);

      try {
        const res = await fetch(SCRIPT_URL,{method:"POST", body});
        const data = await res.json();
        if(data.success){
          document.getElementById("statusMsg").textContent = "Registro adicionado com sucesso!";
          e.target.reset();
        } else {
          alert(data.message || "Erro ao registrar");
        }
      } catch {
        alert("Erro ao conectar ao servidor");
      }
    });

    // ======== VOLTAR ========
    document.getElementById("voltarLogin").addEventListener("click", ()=>{
      document.getElementById("form-container").classList.add("hidden");
      document.getElementById("login-container").classList.remove("hidden");
    });
    document.getElementById("voltarLogin2").addEventListener("click", ()=>{
      document.getElementById("historico-container").classList.add("hidden");
      document.getElementById("login-container").classList.remove("hidden");
    });
  </script>
</body>
</html>
