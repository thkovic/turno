<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Watchdog</title>
<style>
body { font-family: Arial,sans-serif; background:#f7f7f7; }
.container { max-width:400px; margin:50px auto; padding:20px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
h1{text-align:center;color:#2d6a4f;}
#status{font-size:18px;margin-top:20px;text-align:center;}
</style>
</head>
<body>
<div class="container">
<h1>Watchdog Automático</h1>
<div id="status">Verificando...</div>
</div>
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFS6gRrIGYeWFZ9KYjSaOMLfJd_TTsrZcLNGyvdb7R0RZBcXrQUlgLUdAjNr7B58o/exec";

async function checkWatchdog(){
  try {
    const resp = await fetch(SCRIPT_URL+"?watchdog=true");
    const data = await resp.json();
    document.getElementById("status").innerText = `Status: ${data.status.toUpperCase()} | Valor na planilha: ${data.valor} | Última verificação: ${new Date(data.timestamp).toLocaleString()}`;
  } catch(e){
    document.getElementById("status").innerText = "Status: Erro de comunicação";
    console.error(e);
  }
}
setInterval(checkWatchdog,3000);
checkWatchdog();
</script>
</body>
</html>
